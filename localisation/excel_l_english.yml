 # Startup experience tooltips
 excelbel_welcome:0 "Welcome to excelmakesbelhappypack!"
 excelbel_welcome_text:0 "§GExcelmakesbelhappypack§! is a combination of EU4 mods with custom fixes and flavor. It focuses on giving you interesting choices and goals. And making the AI semi-competent at giving you a challenge.\n\n§RIncluded Mods:§!\nGovernments Expanded\nMissions Expanded\nIdeas Variation\n\n§RCool Features:§!\nNew Buildings, Idea Groups, Ideas, Policies, Missions, Estates, Estate Interactions, State Edicts, Government Reforms, AI Enhancements, §GArumba memes§! and more!\n\n§RI found a bug!§!\nWe would LOVE to hear about it! If it's possible take a screenshot, head to Arumba's Discord and post on the §G#frankenstein-bugs§! channel.\n\n§RI have suggestions! I want to help with the mod!§!\nContact us on Discord, or head to our GitHub. You can find the link in the changelog.txt file in the mod folder.\n\n§RI want to play!§!\nChoose the game settings below, and enjoy the ride!\n\n§RIt is currently impossible to change these setting after these initial choices!§!"
 excelbel_seen_changelog:0 "Dismiss"
 excelbel_seen_changelog.t:0 "A more detailed breakdown is available in the §Ychangelog.txt§! file in the mod directory."
 choose_own_settings.t:0 "This will start a chain of events that will allow you to choose your own game settings."
 estate_interactions_enabled.t:0 "The sweet New Estate Interactions will remain §Genabled§!."
 estate_interactions_disabled.t:0 "New Estate Interactions will be §Rdisabled§! within 30 days."
 easy_mode_enabled.t:0 "CHEATING AI? NOT IN MY GAME!\nThe AI will §GNOT§! get the IV Hard Mode AI bonuses."
 player_not_debuffed.t:0 "The game is hard enough. You will remain at your full power."
 increase_dev_event.11.aa.t:0 "The AI will develop as a last resort before hitting the cap.\nThey will be less developed in general."
 increase_dev_event.11.bb.t:0 "The AI will save a lot of points before developing.\nThey will be less developed in general."
 increase_dev_event.11.dd.t:0 "The AI will save a medium amount of points before developing.\nThey will be quite well developed in general."
 increase_dev_event.11.ff.t:0 "The AI will save just enough points to tech up before developing.\nThey will be very well developed in general."
 increase_dev_event.11.gg.t:0 "This setting causes sync issues in Multiplayer.\nIt's best to disable it if that's what you're playing."
 # tooltip for estate interactions
 this_scales_with_land:0 "This scales with the amount of §Gdevelopment§! this Estate controls and not their §Rinfluence§!."