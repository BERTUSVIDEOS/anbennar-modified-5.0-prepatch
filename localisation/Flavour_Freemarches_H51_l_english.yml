#Events
    flavor_freemarches.2.t:0 "The Tale of Muroga"
    flavor_freemarches.2.d:0 "Reports of an extraordinary, divine occurrence are coming in from Misty Fell. They tell of a Cursed One attack on an outlying village, all souls either slaughtered or fled. When the nearby garrison rallied to lead a counter attack, they witnessed a miracle. Muroga, the local priestess of Falah, emerged from the small village temple, a Cursed One spear through her heart and wielding the Falah's flaming bow.\n\nShe cried to the garrison "Falah has released me back onto this world to slay the wicked and hunt the hunters! Come boys, let us ensnare this foul game!"\n\nWith her flaming bow, she easily drove the Cursed Ones back into the forest. Before she gave chase, she stopped to give the captain of the garrison the spear that she pulled from her heart. The captain reportedly stood their agape for several minutes, as she disappeared into the forest.Turning to his men, he held the spear aloft, Muroga's heartsblood still dripping down it's shaft, and shouted "For the Freemarches! For Falah! For Muroga!"."
    flavor_freemarches.2.a:0 "A blessing from Falah!"
    
    flavor_freemarches.3.t:0 "The Peace of Muroga"
    flavor_freemarches.3.d:0 "While some were skeptical of the reports of Muroga, none are now. For it has been exactly 1 year since the Miracle of Muroga and since then there hasn't been a single Cursed One sighting, nevermind an attack. Freemarchers are not sure how to deal with the new status quo, whether now is the time for bold inroads into the Forest of the Cursed Ones, or if they will be left over extended and exposed if (or when) the Cursed Ones return.  For now, all Freemarchers are thanking the Gods for this reprieve. "
    flavor_freemarches.3.a:0 "Take advantage of this miracle!"
    flavor_freemarches.3.b:0 "We must proceed cautiously."
    
    flavor_freemarches.4.t:0 "The Peace Ends"
    flavor_freemarches.4.d:0 "The day we were dreading has arrived. Rumors are spreading of a Cursed One attack on a outlying village. Ten years of peace are over, and the resumption of the war against the Cursed Ones has left the capital a very melancholic place.\n\nMeanwhile, some are encouraging the populace to be glad the peace happened, as well as to celebrate Falah and Muroga. They're even calling for Muroga to be officially regonized as an Avatar of Falah!"
    flavor_freemarches.4.a:0 "The peace is over..."
  
    flavor_freemarches.5.t:0 "An Ambush!"
    flavor_freemarches.5.d.1:0 "The morning was bright and fresh as a band of Freemarcher settlers stepped out of the darkness of the forest into a clearing. When they were not 300 yards from the tree line they saw their first glint of purple and silver as an Amethyst Knight cavalry formation came over the rise, lances lowered.\nThe call went out, 'Back to the trees!', but it was too late. The riders were upon them in a moment, lances whirling, blood splashing on their bright purple cloaks. Of the settlers, only a small fraction managed to make it back to the relative safety of the forest.\n\nTwo young half-orcs had managed to pull one of the riders from their mount and dragged him into the forest as captive. 'We defended the sacred river from all in this forest.' the young ruinborn managed to say, 'From all who would defile it.'. Over the following days he gave much useful information to the Freemarchers. When his usefulness was exhausted, there only remained the question of what to do with him."
    flavor_freemarches.5.d.2:0 "The morning was bright and fresh as a band of Freemarcher settlers stepped out of the darkness of the forest into a clearing. When they were not 300 yards from the tree line they saw their first glint of silver and the sound of hoofbeats as an ruinborn cavalry formation came over the rise, lances lowered.\nThe call went out, 'Back to the trees!', but it was too late. The riders were upon them in a moment, lances whirling, blood splashing on their cloaks. Of the settlers, only a small fraction managed to make it back to the relative safety of the forest.\n\nTwo young half-orcs had managed to pull one of the riders from their mount and dragged him into the forest as captive. 'We defended the sacred river from all in this forest.' the young ruinborn managed to say, 'From all who would defile it.'. Over the following days he gave much useful information to the Freemarchers. When his usefulness was exhausted, there only remained the question of what to do with him."
    flavor_freemarches.5.a:0 "He and his kin massacred innocents, they will all hang."
    flavor_freemarches.5.b:0 "They clearly have many riches in this land, ransom him."
    flavor_freemarches.5.c:0 "We are not like the other inhabitants of this forest, release him."
