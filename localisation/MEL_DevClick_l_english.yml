 increase_dev_event.11.t:0 "§GFeature Setting:§! AI Development Click"
 increase_dev_event.11.d:0 "We found out that the AI is really bad at developing their provinces. The dummy would rather sit at the point cap for no reason then click the button. To battle this we created a decision that the AI can take. Clicking the button develops the lowest cost province when the AI hits a predefined threshold of monarch points.\n\n How many points should the AI save before clicking?\n\n*this is scaled to institution penalties\n\n§RIt is currently impossible to change this setting after this initial choice!§!"
 increase_dev_event.11.aa:0 "960* (conservative)"
 increase_dev_event.11.bb:0 "900* (recommended for SP)"
