 troll_tolerance_events.1.t:0 "Troll Demands More Representation in [troll_wants_representation_province.GetName]"
 troll_tolerance_events.1.d:0 "The Troll in [troll_wants_representation_province.GetName] have slowly but surely noticed that their position as a minority within the cities are unsuitable. Despite that there are some Troll landholders left they aren't able to influence the politics enough according to them. They are now asking for more autonomy and representation for their people."
 troll_tolerance_events.1.a:0 "Of course!"
 troll_tolerance_events.1.b:0 "Make some concessions"
 troll_tolerance_events.1.c:0 "No. Haven't we given them enough?!"
 troll_tolerance_events.1.e:0 "What an interesting idea"
 troll_represenatives_prov:0 "Troll Representation"
 desc_troll_represenatives_prov:0 "The Troll within the province have gotten the chance to be shown more representation within the politics of the realm, having a say in the local politics. This has reduced unrest slightly, clearly pleasing the Troll masses."
 troll_not_given_represenatives_prov:0 "Troll lack representation"
 desc_troll_not_given_represenatives_prov:0 "Despite numerous attempts to get representation and a chance to influence the local politics the Elves in the area have gotten nothing. This has led to increased unrest."
 troll_tolerance_events.2.t:0 "Local Troll Lords"
 troll_tolerance_events.2.d:0 "In [troll_lords_province.GetName] there have been a group of Troll people who claims to be of royal blood. While it's hard to prove whatever they are or not they have come forth with documents that do seem to be accurate enough to be real.\n\nLetting them have some privileges and land could look good, because who'd hate to have some troll royal blood within their realm. It'd undoubtedly not be considered as popular within the realm, however, as there are those who claim that the documents are all fabricated."
 troll_tolerance_events.2.a:0 "A lord is a lord"
 troll_tolerance_events.2.b:0 "Obviously these claims are fake"
 troll_tolerance_events.2.c:0 "Punish them for these lies"
 troll_tolerance_events.2.e:0 "Explain their duties"
 troll_tolerance_events_2_e_tooltip:0 "Our ruler explains that the Troll people are already in a great position within the realm and that they shall be reward if they remain patient."
 troll_tolerance_events.2.f:0 "These documents are fake!"
 troll_tolerance_events_2_f_tooltip:0 "Our ruler's keen eye spotted that the documents were fake, which allows us to justify any punishment we give out."
 troll_local_lords:0 "Troll Nobles"
 desc_troll_local_lords:0 "As of lately the Troll Nobility have risen and united, gaining government support and local support. With this they refuse to pay us some taxes, claiming it as one of their privileges. Luckily for us they are also using their resources to help us keep the masses in check."
 troll_local_lords_punished:0 "Troll Lords Punished"
 desc_troll_local_lords_punished:0 "The local Troll Nobility is now being actively hunted and the local populace is encouraged to point out any troll that may claim to have royal blood so that we can properly punish them. However some are using this to get unliked Elves in trouble..."
 troll_tolerance_events.3.t:0 "Troll Bandits"
 troll_tolerance_events.3.d:0 "Recently [troll_bandit_province.GetName] have been plagued by banditry, though there are quite a few people and groups involved it seems the most common one is Troll bandits. These bandits have robbed our merchants, nobles and peasantry. This is hurting the local economy and the locals are demanding we do something about it!"
 troll_tolerance_events.3.a:0 "This is an issue we can ignore"
 troll_tolerance_events.3.b:0 "We need to punish them!"
 troll_tolerance_events.3.c:0 "They could collect our taxes"
 troll_bandits_punished:0 "Troll bandits punished"
 desc_troll_bandits_punished:0 "Local banditry is actively being worked against, in particular non-landed Troll bandits. The operation is not very well organised but its working well to discourage further problems."
 troll_bandits_run_free:0 "Troll bandits run free"
 desc_troll_bandits_run_free:0 "The government is ignoring the pleas from the locals and right now bandits are thriving in the region, the most common sadly being Troll bandits."
 troll_bandits_run_free_gov_support:0 "Troll bandits collect taxes"
 desc_troll_bandits_run_free_gov_support:0 "The government is supporting the local bandits, gaining a bit of their gains in return for protection during their raids. These provinces in particular are being plagued by these problems."
 minority_bandits_run_free_gov_support_global:0 "Bandit Tax Collectors"
 desc_minority_bandits_run_free_gov_support_global:0 "The government is supporting the local bandits, gaining a bit of their gains in return for protection during their raids. This is widely unpopular with our subjects."
 troll_tolerance_events.4.t:0 "Troll Minister"
 troll_tolerance_events.4.d:0 "Trolls are a rare race to see in great positions in the courts of the world, as they are often content with a peaceful life in the country.\n\nHowever, when one such individual rises from the masses they are clearly destined for greatness, often as shrewd merchants or talented cooks, and one such indvidual has been found by one of our courtiers. They have brought them to court, and are asking we take this troll into our service."
 troll_tolerance_events.4.a:0 "Recruit the troll"
 troll_tolerance_events.4.b:0 "A true exemplar of the community!"
 troll_tolerance_events.4.c:0 "So what?"
 troll_tolerance_events.5.t:0 "Troll Crime Runs Rampant"
 troll_tolerance_events.5.d:0 "There has been a major crime wave in one of our cities, and we are unsure about how to deal with it. While ordinarily this would be considered quite normal, the bulk of these reports label the perpetrators as trolls, who have been stereotypically known as being adept at thievery. While punishing them is certain, some suggest we should make an example of the criminals to cow their bretheren. How should we respond to these little, yet annoying, thieves?"
 troll_tolerance_events.5.a:0 "Crime is crime"
 troll_tolerance_events.5.b:0 "Double the guards!"
 troll_tolerance_events.5.c:0 "All trolls are thieves! Arrest them all!"
 troll_tolerance_events.5.e:0 "Make a deal with the crime syndicates"
 high_troll_crime:0 "Rampant Troll Crime"
 desc_high_troll_crime:0 "Bold troll thieves are making their presence known in this province"
 troll_tolerance_events.6.t:0 "Troll Food Festival"
 troll_tolerance_events.6.d:0 "What is more necessary to life than food? This is the question asked by trolls, who devote much of their time to improving and making recipes of every variety. Some of them have even decided to host a festival in [troll_food_festival_province.GetName], sharing their culinary delights with the whole population. There would be very little downside in letting this continue, and some of our advisors are already planning to sample the delicacies offered. What is to be done?"
 troll_tolerance_events.6.a:0 "Support the Festival"
 troll_tolerance_events.6.b:0 "An excellent tradition!"
 troll_tolerance_events.6.c:0 "Those damn gluttons. Don't let the festival happen!"
 troll_tolerance_events.6.e:0 "A food festival? Invite the whole court!"
 troll_food_festival:0 "Troll Food Festival"
 desc_troll_food_festival:0 "A Troll Food Festival is taking place in this province, with many troll communities and even local cookeries competing and sharing their foodstuffs with province."
 troll_tolerance_events.7.t:0 "Troll Overpopulation"
 troll_tolerance_events.7.d:0 "It is well known that trolls breed like rabbits, and those in our country are no exception. This has led to overpopulation in one of our provinces and a migration into a neighboring one. While the internal movements of our citizens are usually not our buisiness, these trolls are a special case. Should we hinder their expansion, or help decrease overpopulation? We could, of course, do nothing, but that might result in a less organised exodus."
 troll_tolerance_events.7.a:0 "Help the move go smoothly"
 troll_tolerance_events.7.b:0 "Good for them"
 troll_tolerance_events.7.c:0 "Bar their movement"
 troll_tolerance_events.8.t:0 "Cheap Troll Workers"
 troll_tolerance_events.8.d:0 "Recently, employers have found a loophole in the traditional labor codes found in our realm, stating that "a free man must be payed a wage equal to his statue". Some employers claim that this allows them to pay trolls half of the normal wage, which the overpopulated trolls have gladly accepted, in turn pushing many of our taller subjects out of work. These non-trolls are demanding that we take action to stop the invasion of smallfolk, while our merchants wish for more cheap labour to exploit. We must act!"
 troll_tolerance_events.8.a:0 "They deserve a fair wage, same as everyone else"
 troll_tolerance_events.8.b:0 "It's a free market"
 troll_tolerance_events.8.c:0 "Cheap labour? Great!"
 cheap_troll_labour:0 "Cheap Troll Labour"
 desc_cheap_troll_labour:0 "Due to a loophole stating that "a free man must be payed a wage equal to his statue", some are using this as a casus belli to pay trolls half the wage! Many trolls who lack jobs are flocking to this opportunity, and the government is supporting this exploitative opportunity."
 cheap_troll_labour_mad:0 "Non-Troll Workers Upset"
 desc_cheap_troll_labour_mad:0 "Cheap troll workers are accepting half the wage due to the lack of general jobs for their people. Non-troll workers are upset that the government is not doing anything to curb this exploitation of the troll people and the greed of their employers."
 hobgoblin_tolerance_events.1.t:0 "Hobgoblins Demands More Representation in [hobgoblin_wants_representation_province.GetName]"
 hobgoblin_tolerance_events.1.d:0 "The Hobgoblins in [hobgoblin_wants_representation_province.GetName] have slowly but surely noticed that their position as a minority within the cities are unsuitable. Despite that there are some Hobgoblin landholders left they aren't able to influence the politics enough according to them. They are now asking for more autonomy and representation for their people."
 hobgoblin_tolerance_events.1.a:0 "Of course!"
 hobgoblin_tolerance_events.1.b:0 "Make some concessions"
 hobgoblin_tolerance_events.1.c:0 "No. Haven't we given them enough?!"
 hobgoblin_tolerance_events.1.e:0 "What an interesting idea"
 hobgoblin_represenatives_prov:0 "Hobgoblin Representation"
 desc_hobgoblin_represenatives_prov:0 "The Hobgoblins within the province have gotten the chance to be shown more representation within the politics of the realm, having a say in the local politics. This has reduced unrest slightly, clearly pleasing the Hobgoblin masses."
 hobgoblin_not_given_represenatives_prov:0 "Hobgoblins lack representation"
 desc_hobgoblin_not_given_represenatives_prov:0 "Despite numerous attempts to get representation and a chance to influence the local politics the Elves in the area have gotten nothing. This has led to increased unrest."
 hobgoblin_tolerance_events.2.t:0 "Local Hobgoblin Lords"
 hobgoblin_tolerance_events.2.d:0 "In [hobgoblin_lords_province.GetName] there have been a group of Hobgoblin people who claims to be of royal blood. While it's hard to prove whatever they are or not they have come forth with documents that do seem to be accurate enough to be real.\n\nLetting them have some privileges and land could look good, because who'd hate to have some hobgoblin royal blood within their realm. It'd undoubtedly not be considered as popular within the realm, however, as there are those who claim that the documents are all fabricated."
 hobgoblin_tolerance_events.2.a:0 "A lord is a lord"
 hobgoblin_tolerance_events.2.b:0 "Obviously these claims are fake"
 hobgoblin_tolerance_events.2.c:0 "Punish them for these lies"
 hobgoblin_tolerance_events.2.e:0 "Explain their duties"
 hobgoblin_tolerance_events_2_e_tooltip:0 "Our ruler explains that the Hobgoblin people are already in a great position within the realm and that they shall be reward if they remain patient."
 hobgoblin_tolerance_events.2.f:0 "These documents are fake!"
 hobgoblin_tolerance_events_2_f_tooltip:0 "Our ruler's keen eye spotted that the documents were fake, which allows us to justify any punishment we give out."
 hobgoblin_local_lords:0 "Hobgoblin Nobles"
 desc_hobgoblin_local_lords:0 "As of lately the Hobgoblin Nobility have risen and united, gaining government support and local support. With this they refuse to pay us some taxes, claiming it as one of their privileges. Luckily for us they are also using their resources to help us keep the masses in check."
 hobgoblin_local_lords_punished:0 "Hobgoblin Lords Punished"
 desc_hobgoblin_local_lords_punished:0 "The local Hobgoblin Nobility is now being actively hunted and the local populace is encouraged to point out any hobgoblin that may claim to have royal blood so that we can properly punish them. However some are using this to get unliked Elves in trouble..."
 hobgoblin_tolerance_events.3.t:0 "Hobgoblin Bandits"
 hobgoblin_tolerance_events.3.d:0 "Recently [hobgoblin_bandit_province.GetName] have been plagued by banditry, though there are quite a few people and groups involved it seems the most common one is Hobgoblin bandits. These bandits have robbed our merchants, nobles and peasantry. This is hurting the local economy and the locals are demanding we do something about it!"
 hobgoblin_tolerance_events.3.a:0 "This is an issue we can ignore"
 hobgoblin_tolerance_events.3.b:0 "We need to punish them!"
 hobgoblin_tolerance_events.3.c:0 "They could collect our taxes"
 hobgoblin_bandits_punished:0 "Hobgoblin bandits punished"
 desc_hobgoblin_bandits_punished:0 "Local banditry is actively being worked against, in particular non-landed Hobgoblin bandits. The operation is not very well organised but its working well to discourage further problems."
 hobgoblin_bandits_run_free:0 "Hobgoblin bandits run free"
 desc_hobgoblin_bandits_run_free:0 "The government is ignoring the pleas from the locals and right now bandits are thriving in the region, the most common sadly being Hobgoblin bandits."
 hobgoblin_bandits_run_free_gov_support:0 "Hobgoblin bandits collect taxes"
 desc_hobgoblin_bandits_run_free_gov_support:0 "The government is supporting the local bandits, gaining a bit of their gains in return for protection during their raids. These provinces in particular are being plagued by these problems."
 minority_bandits_run_free_gov_support_global:0 "Bandit Tax Collectors"
 desc_minority_bandits_run_free_gov_support_global:0 "The government is supporting the local bandits, gaining a bit of their gains in return for protection during their raids. This is widely unpopular with our subjects."
 hobgoblin_tolerance_events.4.t:0 "Hobgoblin Minister"
 hobgoblin_tolerance_events.4.d:0 "Hobgoblins are a rare race to see in great positions in the courts of the world, as they are often content with a peaceful life in the country.\n\nHowever, when one such individual rises from the masses they are clearly destined for greatness, often as shrewd merchants or talented cooks, and one such indvidual has been found by one of our courtiers. They have brought them to court, and are asking we take this hobgoblin into our service."
 hobgoblin_tolerance_events.4.a:0 "Recruit the hobgoblin"
 hobgoblin_tolerance_events.4.b:0 "A true exemplar of the community!"
 hobgoblin_tolerance_events.4.c:0 "So what?"
 hobgoblin_tolerance_events.5.t:0 "Hobgoblin Crime Runs Rampant"
 hobgoblin_tolerance_events.5.d:0 "There has been a major crime wave in one of our cities, and we are unsure about how to deal with it. While ordinarily this would be considered quite normal, the bulk of these reports label the perpetrators as hobgoblins, who have been stereotypically known as being adept at thievery. While punishing them is certain, some suggest we should make an example of the criminals to cow their bretheren. How should we respond to these little, yet annoying, thieves?"
 hobgoblin_tolerance_events.5.a:0 "Crime is crime"
 hobgoblin_tolerance_events.5.b:0 "Double the guards!"
 hobgoblin_tolerance_events.5.c:0 "All hobgoblins are thieves! Arrest them all!"
 hobgoblin_tolerance_events.5.e:0 "Make a deal with the crime syndicates"
 high_hobgoblin_crime:0 "Rampant Hobgoblin Crime"
 desc_high_hobgoblin_crime:0 "Bold hobgoblin thieves are making their presence known in this province"
 hobgoblin_tolerance_events.6.t:0 "Hobgoblin Food Festival"
 hobgoblin_tolerance_events.6.d:0 "What is more necessary to life than food? This is the question asked by hobgoblins, who devote much of their time to improving and making recipes of every variety. Some of them have even decided to host a festival in [hobgoblin_food_festival_province.GetName], sharing their culinary delights with the whole population. There would be very little downside in letting this continue, and some of our advisors are already planning to sample the delicacies offered. What is to be done?"
 hobgoblin_tolerance_events.6.a:0 "Support the Festival"
 hobgoblin_tolerance_events.6.b:0 "An excellent tradition!"
 hobgoblin_tolerance_events.6.c:0 "Those damn gluttons. Don't let the festival happen!"
 hobgoblin_tolerance_events.6.e:0 "A food festival? Invite the whole court!"
 hobgoblin_food_festival:0 "Hobgoblin Food Festival"
 desc_hobgoblin_food_festival:0 "A Hobgoblin Food Festival is taking place in this province, with many hobgoblin communities and even local cookeries competing and sharing their foodstuffs with province."
 hobgoblin_tolerance_events.7.t:0 "Hobgoblin Overpopulation"
 hobgoblin_tolerance_events.7.d:0 "It is well known that hobgoblins breed like rabbits, and those in our country are no exception. This has led to overpopulation in one of our provinces and a migration into a neighboring one. While the internal movements of our citizens are usually not our buisiness, these hobgoblins are a special case. Should we hinder their expansion, or help decrease overpopulation? We could, of course, do nothing, but that might result in a less organised exodus."
 hobgoblin_tolerance_events.7.a:0 "Help the move go smoothly"
 hobgoblin_tolerance_events.7.b:0 "Good for them"
 hobgoblin_tolerance_events.7.c:0 "Bar their movement"
 hobgoblin_tolerance_events.8.t:0 "Cheap Hobgoblin Workers"
 hobgoblin_tolerance_events.8.d:0 "Recently, employers have found a loophole in the traditional labor codes found in our realm, stating that "a free man must be payed a wage equal to his statue". Some employers claim that this allows them to pay hobgoblins half of the normal wage, which the overpopulated hobgoblins have gladly accepted, in turn pushing many of our taller subjects out of work. These non-hobgoblins are demanding that we take action to stop the invasion of smallfolk, while our merchants wish for more cheap labour to exploit. We must act!"
 hobgoblin_tolerance_events.8.a:0 "They deserve a fair wage, same as everyone else"
 hobgoblin_tolerance_events.8.b:0 "It's a free market"
 hobgoblin_tolerance_events.8.c:0 "Cheap labour? Great!"
 cheap_hobgoblin_labour:0 "Cheap Hobgoblin Labour"
 desc_cheap_hobgoblin_labour:0 "Due to a loophole stating that "a free man must be payed a wage equal to his statue", some are using this as a casus belli to pay hobgoblins half the wage! Many hobgoblins who lack jobs are flocking to this opportunity, and the government is supporting this exploitative opportunity."
 cheap_hobgoblin_labour_mad:0 "Non-Hobgoblin Workers Upset"
 desc_cheap_hobgoblin_labour_mad:0 "Cheap hobgoblin workers are accepting half the wage due to the lack of general jobs for their people. Non-hobgoblin workers are upset that the government is not doing anything to curb this exploitation of the hobgoblin people and the greed of their employers."
