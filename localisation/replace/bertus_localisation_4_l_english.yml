 goblin_tolerance_events.6.d:0 "What is more necessary to life than food? This is the question asked by goblins, who devote much of their time to improving and making recipes of every variety. Some of them have even decided to host a festival in [goblin_food_festival_province.GetName], sharing their culinary delights with the whole population. There would be very little downside in letting this continue, and some of our advisors are already planning to sample the delicacies offered. What is to be done?"
 goblin_tolerance_events.6.a:0 "Support the Festival"
 goblin_tolerance_events.6.b:0 "An excellent tradition!"
 goblin_tolerance_events.6.c:0 "Those damn gluttons. Don't let the festival happen!"
 goblin_tolerance_events.6.e:0 "A food festival? Invite the whole court!"
 goblin_food_festival:0 "Goblin Food Festival"
 desc_goblin_food_festival:0 "A Goblin Food Festival is taking place in this province, with many goblin communities and even local cookeries competing and sharing their foodstuffs with province."
 goblin_tolerance_events.7.t:0 "Goblin Overpopulation"
 goblin_tolerance_events.7.d:0 "It is well known that goblins breed like rabbits, and those in our country are no exception. This has led to overpopulation in one of our provinces and a migration into a neighboring one. While the internal movements of our citizens are usually not our buisiness, these goblins are a special case. Should we hinder their expansion, or help decrease overpopulation? We could, of course, do nothing, but that might result in a less organised exodus."
 goblin_tolerance_events.7.a:0 "Help the move go smoothly"
 goblin_tolerance_events.7.b:0 "Good for them"
 goblin_tolerance_events.7.c:0 "Ban their movement"
 goblin_tolerance_events.8.t:0 "Cheap Goblin Workers"
 goblin_tolerance_events.8.d:0 "Recently, employers have found a loophole in the traditional labor codes found in our realm, stating that "a free man must be payed a wage equal to his statue". Some employers claim that this allows them to pay goblins half of the normal wage, which the overpopulated goblins have gladly accepted, in turn pushing many of our taller subjects out of work. These non-goblins are demanding that we take action to stop the invasion of smallfolk, while our merchants wish for more cheap labour to exploit. We must act!"
 goblin_tolerance_events.8.a:0 "They deserve a fair wage, same as everyone else"
 goblin_tolerance_events.8.b:0 "It's a free market"
 goblin_tolerance_events.8.c:0 "Cheap labour? Great!"
 cheap_goblin_labour:0 "Cheap Goblin Labour"
 desc_cheap_goblin_labour:0 "Due to a loophole stating that "a free man must be payed a wage equal to his statue", some are using this as a casus belli to pay goblins half the wage! Many goblins who lack jobs are flocking to this opportunity, and the government is supporting this exploitative opportunity."
 cheap_goblin_labour_mad:0 "Non-Goblin Workers Upset"
 desc_cheap_goblin_labour_mad:0 "Cheap goblin workers are accepting half the wage due to the lack of general jobs for their people. Non-goblin workers are upset that the government is not doing anything to curb this exploitation of the goblin people and the greed of their employers."