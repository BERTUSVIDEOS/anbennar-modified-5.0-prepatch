 desc_gnollish_food_festival:0 "A Gnollish Food Festival is taking place in this province, with many gnollish communities and even local cookeries competing and sharing their foodstuffs with province."
 gnollish_tolerance_events.7.t:0 "Gnollish Overpopulation"
 gnollish_tolerance_events.7.d:0 "It is well known that gnollishs breed like rabbits, and those in our country are no exception. This has led to overpopulation in one of our provinces and a migration into a neighboring one. While the internal movements of our citizens are usually not our buisiness, these gnollishs are a special case. Should we hinder their expansion, or help decrease overpopulation? We could, of course, do nothing, but that might result in a less organised exodus."
 gnollish_tolerance_events.7.a:0 "Help the move go smoothly"
 gnollish_tolerance_events.7.b:0 "Good for them"
 gnollish_tolerance_events.7.c:0 "Bar their movement"
 gnollish_tolerance_events.8.t:0 "Cheap Gnollish Workers"
 gnollish_tolerance_events.8.d:0 "Recently, employers have found a loophole in the traditional labor codes found in our realm, stating that "a free man must be payed a wage equal to his statue". Some employers claim that this allows them to pay gnollishs half of the normal wage, which the overpopulated gnollishs have gladly accepted, in turn pushing many of our taller subjects out of work. These non-gnollishs are demanding that we take action to stop the invasion of smallfolk, while our merchants wish for more cheap labour to exploit. We must act!"
 gnollish_tolerance_events.8.a:0 "They deserve a fair wage, same as everyone else"
 gnollish_tolerance_events.8.b:0 "It's a free market"
 gnollish_tolerance_events.8.c:0 "Cheap labour? Great!"
 cheap_gnollish_labour:0 "Cheap Gnollish Labour"
 desc_cheap_gnollish_labour:0 "Due to a loophole stating that "a free man must be payed a wage equal to his statue", some are using this as a casus belli to pay gnollishs half the wage! Many gnollishs who lack jobs are flocking to this opportunity, and the government is supporting this exploitative opportunity."
 cheap_gnollish_labour_mad:0 "Non-Gnollish Workers Upset"
 desc_cheap_gnollish_labour_mad:0 "Cheap gnollish workers are accepting half the wage due to the lack of general jobs for their people. Non-gnollish workers are upset that the government is not doing anything to curb this exploitation of the gnollish people and the greed of their employers."
 centaur_tolerance_events.1.t:0 "Centaur Demands More Representation in [centaur_wants_representation_province.GetName]"
 centaur_tolerance_events.1.d:0 "The Centaur in [centaur_wants_representation_province.GetName] have slowly but surely noticed that their position as a minority within the cities are unsuitable. Despite that there are some Centaur landholders left they aren't able to influence the politics enough according to them. They are now asking for more autonomy and representation for their people."
 centaur_tolerance_events.1.a:0 "Of course!"
 centaur_tolerance_events.1.b:0 "Make some concessions"
 centaur_tolerance_events.1.c:0 "No. Haven't we given them enough?!"
 centaur_tolerance_events.1.e:0 "What an interesting idea"
 centaur_represenatives_prov:0 "Centaur Representation"
 desc_centaur_represenatives_prov:0 "The Centaur within the province have gotten the chance to be shown more representation within the politics of the realm, having a say in the local politics. This has reduced unrest slightly, clearly pleasing the Centaur masses."
 centaur_not_given_represenatives_prov:0 "Centaur lack representation"
 desc_centaur_not_given_represenatives_prov:0 "Despite numerous attempts to get representation and a chance to influence the local politics the Elves in the area have gotten nothing. This has led to increased unrest."
 centaur_tolerance_events.2.t:0 "Local Centaur Lords"
 centaur_tolerance_events.2.d:0 "In [centaur_lords_province.GetName] there have been a group of Centaur people who claims to be of royal blood. While it's hard to prove whatever they are or not they have come forth with documents that do seem to be accurate enough to be real.\n\nLetting them have some privileges and land could look good, because who'd hate to have some centaur royal blood within their realm. It'd undoubtedly not be considered as popular within the realm, however, as there are those who claim that the documents are all fabricated."
 centaur_tolerance_events.2.a:0 "A lord is a lord"
 centaur_tolerance_events.2.b:0 "Obviously these claims are fake"
 centaur_tolerance_events.2.c:0 "Punish them for these lies"
 centaur_tolerance_events.2.e:0 "Explain their duties"
 centaur_tolerance_events_2_e_tooltip:0 "Our ruler explains that the Centaur people are already in a great position within the realm and that they shall be reward if they remain patient."
 centaur_tolerance_events.2.f:0 "These documents are fake!"
 centaur_tolerance_events_2_f_tooltip:0 "Our ruler's keen eye spotted that the documents were fake, which allows us to justify any punishment we give out."
 centaur_local_lords:0 "Centaur Nobles"
 desc_centaur_local_lords:0 "As of lately the Centaur Nobility have risen and united, gaining government support and local support. With this they refuse to pay us some taxes, claiming it as one of their privileges. Luckily for us they are also using their resources to help us keep the masses in check."
 centaur_local_lords_punished:0 "Centaur Lords Punished"
 desc_centaur_local_lords_punished:0 "The local Centaur Nobility is now being actively hunted and the local populace is encouraged to point out any centaur that may claim to have royal blood so that we can properly punish them. However some are using this to get unliked Elves in trouble..."
 centaur_tolerance_events.3.t:0 "Centaur Bandits"
 centaur_tolerance_events.3.d:0 "Recently [centaur_bandit_province.GetName] have been plagued by banditry, though there are quite a few people and groups involved it seems the most common one is Centaur bandits. These bandits have robbed our merchants, nobles and peasantry. This is hurting the local economy and the locals are demanding we do something about it!"
 centaur_tolerance_events.3.a:0 "This is an issue we can ignore"
 centaur_tolerance_events.3.b:0 "We need to punish them!"
 centaur_tolerance_events.3.c:0 "They could collect our taxes"
 centaur_bandits_punished:0 "Centaur bandits punished"
 desc_centaur_bandits_punished:0 "Local banditry is actively being worked against, in particular non-landed Centaur bandits. The operation is not very well organised but its working well to discourage further problems."
 centaur_bandits_run_free:0 "Centaur bandits run free"
 desc_centaur_bandits_run_free:0 "The government is ignoring the pleas from the locals and right now bandits are thriving in the region, the most common sadly being Centaur bandits."
 centaur_bandits_run_free_gov_support:0 "Centaur bandits collect taxes"
 desc_centaur_bandits_run_free_gov_support:0 "The government is supporting the local bandits, gaining a bit of their gains in return for protection during their raids. These provinces in particular are being plagued by these problems."
 minority_bandits_run_free_gov_support_global:0 "Bandit Tax Collectors"
 desc_minority_bandits_run_free_gov_support_global:0 "The government is supporting the local bandits, gaining a bit of their gains in return for protection during their raids. This is widely unpopular with our subjects."
 centaur_tolerance_events.4.t:0 "Centaur Minister"
 centaur_tolerance_events.4.d:0 "Centaurs are a rare race to see in great positions in the courts of the world, as they are often content with a peaceful life in the country.\n\nHowever, when one such individual rises from the masses they are clearly destined for greatness, often as shrewd merchants or talented cooks, and one such indvidual has been found by one of our courtiers. They have brought them to court, and are asking we take this centaur into our service."
 centaur_tolerance_events.4.a:0 "Recruit the centaur"
 centaur_tolerance_events.4.b:0 "A true exemplar of the community!"
 centaur_tolerance_events.4.c:0 "So what?"
 centaur_tolerance_events.5.t:0 "Centaur Crime Runs Rampant"
 centaur_tolerance_events.5.d:0 "There has been a major crime wave in one of our cities, and we are unsure about how to deal with it. While ordinarily this would be considered quite normal, the bulk of these reports label the perpetrators as centaurs, who have been stereotypically known as being adept at thievery. While punishing them is certain, some suggest we should make an example of the criminals to cow their bretheren. How should we respond to these little, yet annoying, thieves?"
 centaur_tolerance_events.5.a:0 "Crime is crime"
 centaur_tolerance_events.5.b:0 "Double the guards!"
 centaur_tolerance_events.5.c:0 "All centaurs are thieves! Arrest them all!"
 centaur_tolerance_events.5.e:0 "Make a deal with the crime syndicates"
 high_centaur_crime:0 "Rampant Centaur Crime"
 desc_high_centaur_crime:0 "Bold centaur thieves are making their presence known in this province"
 centaur_tolerance_events.6.t:0 "Centaur Food Festival"
 centaur_tolerance_events.6.d:0 "What is more necessary to life than food? This is the question asked by centaurs, who devote much of their time to improving and making recipes of every variety. Some of them have even decided to host a festival in [centaur_food_festival_province.GetName], sharing their culinary delights with the whole population. There would be very little downside in letting this continue, and some of our advisors are already planning to sample the delicacies offered. What is to be done?"
 centaur_tolerance_events.6.a:0 "Support the Festival"
 centaur_tolerance_events.6.b:0 "An excellent tradition!"
 centaur_tolerance_events.6.c:0 "Those damn gluttons. Don't let the festival happen!"
 centaur_tolerance_events.6.e:0 "A food festival? Invite the whole court!"
