 desc_harimari_not_given_represenatives_prov:0 "Despite numerous attempts to get representation and a chance to influence the local politics the Elves in the area have gotten nothing. This has led to increased unrest."
 harimari_tolerance_events.2.t:0 "Local Harimari Lords"
 harimari_tolerance_events.2.d:0 "In [harimari_lords_province.GetName] there have been a group of Harimari people who claims to be of royal blood. While it's hard to prove whatever they are or not they have come forth with documents that do seem to be accurate enough to be real.\n\nLetting them have some privileges and land could look good, because who'd hate to have some harimari royal blood within their realm. It'd undoubtedly not be considered as popular within the realm, however, as there are those who claim that the documents are all fabricated."
 harimari_tolerance_events.2.a:0 "A lord is a lord"
 harimari_tolerance_events.2.b:0 "Obviously these claims are fake"
 harimari_tolerance_events.2.c:0 "Punish them for these lies"
 harimari_tolerance_events.2.e:0 "Explain their duties"
 harimari_tolerance_events_2_e_tooltip:0 "Our ruler explains that the Harimari people are already in a great position within the realm and that they shall be reward if they remain patient."
 harimari_tolerance_events.2.f:0 "These documents are fake!"
 harimari_tolerance_events_2_f_tooltip:0 "Our ruler's keen eye spotted that the documents were fake, which allows us to justify any punishment we give out."
 harimari_local_lords:0 "Harimari Nobles"
 desc_harimari_local_lords:0 "As of lately the Harimari Nobility have risen and united, gaining government support and local support. With this they refuse to pay us some taxes, claiming it as one of their privileges. Luckily for us they are also using their resources to help us keep the masses in check."
 harimari_local_lords_punished:0 "Harimari Lords Punished"
 desc_harimari_local_lords_punished:0 "The local Harimari Nobility is now being actively hunted and the local populace is encouraged to point out any harimari that may claim to have royal blood so that we can properly punish them. However some are using this to get unliked Elves in trouble..."
 harimari_tolerance_events.3.t:0 "Harimari Bandits"
 harimari_tolerance_events.3.d:0 "Recently [harimari_bandit_province.GetName] have been plagued by banditry, though there are quite a few people and groups involved it seems the most common one is Harimari bandits. These bandits have robbed our merchants, nobles and peasantry. This is hurting the local economy and the locals are demanding we do something about it!"
 harimari_tolerance_events.3.a:0 "This is an issue we can ignore"
 harimari_tolerance_events.3.b:0 "We need to punish them!"
 harimari_tolerance_events.3.c:0 "They could collect our taxes"
 harimari_bandits_punished:0 "Harimari bandits punished"
 desc_harimari_bandits_punished:0 "Local banditry is actively being worked against, in particular non-landed Harimari bandits. The operation is not very well organised but its working well to discourage further problems."
 harimari_bandits_run_free:0 "Harimari bandits run free"
 desc_harimari_bandits_run_free:0 "The government is ignoring the pleas from the locals and right now bandits are thriving in the region, the most common sadly being Harimari bandits."
 harimari_bandits_run_free_gov_support:0 "Harimari bandits collect taxes"
 desc_harimari_bandits_run_free_gov_support:0 "The government is supporting the local bandits, gaining a bit of their gains in return for protection during their raids. These provinces in particular are being plagued by these problems."
 minority_bandits_run_free_gov_support_global:0 "Bandit Tax Collectors"
 desc_minority_bandits_run_free_gov_support_global:0 "The government is supporting the local bandits, gaining a bit of their gains in return for protection during their raids. This is widely unpopular with our subjects."
 harimari_tolerance_events.4.t:0 "Harimari Minister"
 harimari_tolerance_events.4.d:0 "Harimaris are a rare race to see in great positions in the courts of the world, as they are often content with a peaceful life in the country.\n\nHowever, when one such individual rises from the masses they are clearly destined for greatness, often as shrewd merchants or talented cooks, and one such indvidual has been found by one of our courtiers. They have brought them to court, and are asking we take this harimari into our service."
 harimari_tolerance_events.4.a:0 "Recruit the harimari"
 harimari_tolerance_events.4.b:0 "A true exemplar of the community!"
 harimari_tolerance_events.4.c:0 "So what?"
 harimari_tolerance_events.5.t:0 "Harimari Crime Runs Rampant"
 harimari_tolerance_events.5.d:0 "There has been a major crime wave in one of our cities, and we are unsure about how to deal with it. While ordinarily this would be considered quite normal, the bulk of these reports label the perpetrators as harimaris, who have been stereotypically known as being adept at thievery. While punishing them is certain, some suggest we should make an example of the criminals to cow their bretheren. How should we respond to these little, yet annoying, thieves?"
 harimari_tolerance_events.5.a:0 "Crime is crime"
 harimari_tolerance_events.5.b:0 "Double the guards!"
 harimari_tolerance_events.5.c:0 "All harimaris are thieves! Arrest them all!"
 harimari_tolerance_events.5.e:0 "Make a deal with the crime syndicates"
 high_harimari_crime:0 "Rampant Harimari Crime"
 desc_high_harimari_crime:0 "Bold harimari thieves are making their presence known in this province"
 harimari_tolerance_events.6.t:0 "Harimari Food Festival"
 harimari_tolerance_events.6.d:0 "What is more necessary to life than food? This is the question asked by harimaris, who devote much of their time to improving and making recipes of every variety. Some of them have even decided to host a festival in [harimari_food_festival_province.GetName], sharing their culinary delights with the whole population. There would be very little downside in letting this continue, and some of our advisors are already planning to sample the delicacies offered. What is to be done?"
 harimari_tolerance_events.6.a:0 "Support the Festival"
 harimari_tolerance_events.6.b:0 "An excellent tradition!"
 harimari_tolerance_events.6.c:0 "Those damn gluttons. Don't let the festival happen!"
 harimari_tolerance_events.6.e:0 "A food festival? Invite the whole court!"
 harimari_food_festival:0 "Harimari Food Festival"
 desc_harimari_food_festival:0 "A Harimari Food Festival is taking place in this province, with many harimari communities and even local cookeries competing and sharing their foodstuffs with province."
 harimari_tolerance_events.7.t:0 "Harimari Overpopulation"
 harimari_tolerance_events.7.d:0 "It is well known that harimaris breed like rabbits, and those in our country are no exception. This has led to overpopulation in one of our provinces and a migration into a neighboring one. While the internal movements of our citizens are usually not our buisiness, these harimaris are a special case. Should we hinder their expansion, or help decrease overpopulation? We could, of course, do nothing, but that might result in a less organised exodus."
 harimari_tolerance_events.7.a:0 "Help the move go smoothly"
 harimari_tolerance_events.7.b:0 "Good for them"
 harimari_tolerance_events.7.c:0 "Bar their movement"
 harimari_tolerance_events.8.t:0 "Cheap Harimari Workers"
 harimari_tolerance_events.8.d:0 "Recently, employers have found a loophole in the traditional labor codes found in our realm, stating that "a free man must be payed a wage equal to his statue". Some employers claim that this allows them to pay harimaris half of the normal wage, which the overpopulated harimaris have gladly accepted, in turn pushing many of our taller subjects out of work. These non-harimaris are demanding that we take action to stop the invasion of smallfolk, while our merchants wish for more cheap labour to exploit. We must act!"
 harimari_tolerance_events.8.a:0 "They deserve a fair wage, same as everyone else"
 harimari_tolerance_events.8.b:0 "It's a free market"
 harimari_tolerance_events.8.c:0 "Cheap labour? Great!"
 cheap_harimari_labour:0 "Cheap Harimari Labour"
 desc_cheap_harimari_labour:0 "Due to a loophole stating that "a free man must be payed a wage equal to his statue", some are using this as a casus belli to pay harimaris half the wage! Many harimaris who lack jobs are flocking to this opportunity, and the government is supporting this exploitative opportunity."
 cheap_harimari_labour_mad:0 "Non-Harimari Workers Upset"
 desc_cheap_harimari_labour_mad:0 "Cheap harimari workers are accepting half the wage due to the lack of general jobs for their people. Non-harimari workers are upset that the government is not doing anything to curb this exploitation of the harimari people and the greed of their employers."
