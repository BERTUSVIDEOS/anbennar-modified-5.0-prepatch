 artifice_inventions.306.da:0 "After some effort, our artificers have managed to make a serum that may imnprove our soldiers performance - or something like it. By imbuing a liquid with incredibly potent Elemental magic, they have created a serum that quickly bolsters a (preferably willing) subject. They are able to react faster, move faster, and increase strength"
 artifice_inventions.307.t:0 "Codorran Powered Exosuit"
 artifice_inventions.306.db:0 "After some effort, our artificers have managed to make an imperoved serum that will increase our soldiers performance. By imbuing a liquid with incredibly potent Elemental magic, and damestear, they have created a serum that quickly bolsters a (preferably willing) subject. They are able to react faster, move faster, and increase strength"
 artifice_inventions.307.t:0 "Codorran Powered Exosuit"
 artifice_inventions.608.da:0 "The Vorpal new runes to fortify armor and bodies against piercing spear, slashing sword, and some spells. In more recent times, the practice has also been emulated by the dwarves of Balgabar, runic tattoos enchanting their skin to similar properties. But the process of creating such runes was a laborious one, requiring a close attunement between the mage designing them and the warrior taking them on, along with the nigh-calligraphic inscribing of the designs themselves.\n\nOne technomancer, frustrated at their inability to find a mage who could create a set for their purpose (what do they mean, their artful craft aren't fit for an artificer smock and tunic?) has come up with a way to mass-manufucture the rune-writing instead of relying on bespoke artisanry. A mage can work to craft their designs onto a metal plate, which is then the centerpiece of a metal-stamping forge that also powers it with a slight infusion of Damestear. Any armor that passes underneath can be stamped with the runic designs, and the protections function almost as good as a more traditional approach. Finally, rune armor is available to all — and [Root.Monarch.GetTitle] [Root.Monarch.GetName] has already put in a massive order for our artificer regiments to use."
 artifice_inventions.901.da:0 ""
 artifice_inventions.310.da:0 "Through metallisation dragon scale treatment we can use their scales for armor and stuff\n\nOne artificer has taken this interest and turned it into obsession, which has now borne fruit. The scales turn hard and we should ensure many of the next generation experience the same process so they can serve as an elite vanguard in our army."
 artifice_inventions.301.da:0 "The Elemental is something of an icon. First invented by Gnomish artificers on the island of Nimscodd, the Elemental uses damestear and lightning elemental essence to fire bolts of lightning similarly to a musket firing balls. These immediately caught the eye of any being interested in artificery or military technology due to their extreme range (the upper limits have not been determined, though they are certainly high) and pinpoint accuracy, both achievements which modern conventional firearms cannot match.\n\nThese firearms are, as one can expect, very difficult to acquire - any state that is capable of producing these rifles is very careful to not let the secret slip. In any case, our artificers have been able to piece together sufficient in order to create these magnificent weapons for our own state. Though there are not enough for mass use, specialized war artificer teams will be able to use them with confidence, until they can be further produced."
 artifice_inventions.301.db:0 "The Vorpal is something of an icon. First invented by Gnomish artificers on the island of Nimscodd, the Vorpal uses damestear and lightning elemental essence to fire bolts of lightning similarly to a musket firing balls. These immediately caught the eye of any being interested in artificery or military technology due to their extreme range (the upper limits have not been determined, though they are certainly high) and pinpoint accuracy, both achievements which modern conventional firearms cannot match.\n\nThese firearms are, as one can expect, very difficult to acquire - any state that is capable of producing these rifles is very careful to not let the secret slip. In any case, our artificers have been able to piece together sufficient in order to create these magnificent weapons for our own state. Though there are not enough for mass use, specialized war artificer teams will be able to use them with confidence, until they can be further produced."
 artifice_inventions.318.t:0 "Artifice Blades"
 artifice_inventions.318.da:0 "Almost every child, at some point, pretends to be a warrior, imagining they could cut through any material and any oponent. Alas, that is (almost) always merely a dream. But when those children grow up to be soldiers, with Elemental Blades in their hands, they can!"
