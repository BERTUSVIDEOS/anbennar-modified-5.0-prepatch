 aqatbar_library:0 "Aqatbar Great Library"
 aqatbar_library_desc:0 "Under the rule of King Perzuk pobnek-vakkra his majesty ordered the construction of an school where the most cultured humans and elves could teach their people about history, theology and language, among others. These admirable efforts to educate the population were reinforced by the already spectacular great library of Aqatbar. It is said that when Marblehead goblins entered for the first time in the legendary library thet where both astonished and impressed by the inmense amount of knoledge kept inside."
 kalinael_harbor:0 "Kalinael Harbor"
 kalinael_harbor_desc:0 "King Kalinael the First supervised the building of a large merchant fleet, as well as a new military fleet to protect his interests, due to the growing flow of eastern goods who atracted merchants from everywhere and the booming wine industry that began to be regarded as a luxury from the rest of the world, with the finalization of this large merchant fleet Divenhal trade went up to levels seen on the old Phoenix Empire, turning King Kalinael in the richest individual on this side of the world."
 konungrhavn_mausoleum:0 "Bera Mausoleum Marine School"
 konungrhavn_mausoleum_desc:0 "The resting place of the mythical Queen who founded Bjarnri on the Age of the black Ice thans to the inmense treasury sacked from Castan Ebonfrost, the Castanorian Emperor; after the destruction of his imperial fleet. Serving as a permanent memory of its greatest heroin the mausoleum atracts fresh recruits every year,eager to recreate even a fraction of her exploits, on the Konungravhn Shipyards veteran sea wolves train men and whomen with an iron fist, whose destine is to become the fierest and bravest sailors of Cannor and beyond."
