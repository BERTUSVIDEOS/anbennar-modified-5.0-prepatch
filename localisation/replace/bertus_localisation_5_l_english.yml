 beer:0 "Beer"
 beerDESC:0 "Beer is one of the most widely consumed alcoholic drinks in the world, and the third most popular drink overall after water and tea. Beer often produced by monks in monasteries and mainly brewed from cereal grains with additions of honey and fruits."
 apiculture:0 "Beekeeping"
 apicultureDESC:0 "Beekeeping is the maintenance of bee colonies, commonly in man-made hives, by humans. Apiarist keeps bees in order to collect their honey. Monasteries often had their own bees to make wax and mead."
 whaling:0 "Whales"
 whalingDESC:0 "The largest mammals alive today, for centuries men have hunted whales for their meat, blubber, and bones. In pre-industrial times men challenged these massive animals from sailing vessels, employing harpoons against the massive beasts in an often deadly fight of man against animal."
 lumber:0 "Lumber"
 lumberDESC:0 "Lumber is a type of wood that has been processed into beams and planks, a stage in the process of wood production. Lumber is mainly used for structural purposes but has many other uses as well."
 palm_oil:0 "Palm Oil"
 palm_oilDESC:0 "Palm oil is an edible vegetable oil derived from the mesocarp of the fruit of the oil palms and is widely used as a cooking oil"
 cinnamon:0 "Cinnamon"
 cinnamonDESC:0 "Cinnamon is a spice obtained from the inner bark of several tree species. Cinnamon is used mainly as an aromatic condiment and flavouring additive in a wide variety of cuisines, sweet and savoury dishes"
 saffron:0 "Saffron"
 saffronDESC:0 "Saffron is a spice derived from the flower of saffron crocus. The vivid crimson stigmata and styles, called threads, are collected and dried to be used mainly as a seasoning and colouring agent in food."
 opium:0 "Opium"
 opiumDESC:0 "Opium is the dried latex obtained from the opium poppy, which is processed chemically to produce heroin and other synthetic opioids for medicinal use."
 rice:0 "Rice"
 riceDESC:0 "Rice is the seed of the grass species. As a cereal grain, it is the most widely consumed staple food for a large part of the world's human population, especially in Asia."
 rum:0 "Rum"
 rumDESC:0 "Rum is a distilled alcoholic drink made from sugarcane byproducts, such as molasses, or directly from sugarcane juice, by a process of fermentation and distillation. The distillate, a clear liquid, is then usually aged in oak barrels."
 horses:0 "Horses"
 horsesDESC:0 "Worldwide, horses play a role within human cultures and have done so for millennia"
 olive_oil:0 "Olives"
 olive_oilDESC:0 "Olives is a major agricultural importance in the Mediterranean region as the source of olive oil and a core ingredient in Mediterranean cuisine."
 amber:0 "Amber"
 amberDESC:0 "Amber is fossilized tree resin, which has been appreciated for its color and natural beauty since Neolithic times. Much valued from antiquity to the present as a gemstone."
 jade:0 "Jade"
 jadeDESC:0 "Jade was used to create many utilitarian and ceremonial objects, from indoor decorative items to jade burial suits. Jade was considered the "imperial gem"."
 marble:0 "Marble"
 marbleDESC:0 "Marble is a beautiful rock highly prized as a building material and by artists for sculpting. Marble comes in a variety of colors and shades, sometimes mono-colored and sometimes with veins and pockets of many different colors within."
 lead:0 "Lead"
 leadDESC:0 "It is a heavy metal that is denser than most common materials. Lead is soft and malleable, and also has a relatively low melting point. Lead has been used for bullets."
 cloves:0 "Cloves"
 clovesDESC:0 "Cloves are the dried flower bud from a tree native to the Maluku Islands in Indonesia; an aromatic spice, it is used in cuisines worldwide."
 mercury:0 "Mercury"
 mercuryDESC:0 "Mercury is a metal with the unique property of being liquid at room temperature. It is a fairly rare metal, found mostly in cinnabar deposits, where it has bonded with sulphur. Mercury was thought to have medicinal properties, despite exposure in fact leading to adverse health effects. It was used in ointments and cosmetics."
 camel:0 "Camels"
 camelDESC:0 "Camels were domesticated and used by humans in desert areas where other animals have a hard time surviving, requiring very little water for extended periods of time. They were used for warfare, as labor animals, for transport, milk and meat, and their hairs were a prized export product for use in textiles."
 gunpowder:0 "Gunpowder"
 gunpowderDESC:0 "Gunpowder is an explosive consisting of a powdered mixture of saltpeter, sulfur, and charcoal."
 elephants:0 "Elephants"
 elephantsDESC:0 "Historically, elephants were considered formidable instruments of war. They were equipped with armour to protect their sides, and their tusks were given sharp points of iron or brass if they were large enough."
 tin:0 "Tin"
 tinDESC:0 "Tin, a corrosion-resistant metal was a central part of bronze, alongside copper. It was also used for military purposes."
 dates:0 "Dates"
 datesDESC:0 "Dates have been a staple food of the Middle East and the Indus Valley for thousands of years."
 cheese:0 "Cheese"
 cheeseDESC:0 "Since ancient times cheese was an everyday food and cheesemaking  a mature art. Cheese was made from milk that is produced in a wide range of flavors, textures, and forms by coagulation of the milk protein casein."
 citrus:0 "Citrus"
 citrusDESC:0 "Citrus is a genus of plants whose fruits are known for their predominantly bitter or sour tastes. Originally indigenous to Oceania, they spread to Asia with early civilization, and from there across the Old World. They didn't really catch on in Europe until the 1400s, but came to be considered a luxury treat - the sweet orange in particular."
 seafood:0 "Seafood"
 seafoodDESC:0 "Seafood is any form of sea life regarded as food by humans, prominently including fish and shellfish. Shellfish include various species of molluscs and crustaceans"
 carpet:0 "Carpet"
 carpetDESC:0 "A carpet is a textile floor covering typically consisting of an upper layer of pile attached to a backing. The pile was traditionally made from wool."
 maize:0 "Maize"
 maizeDESC:0 "Maize, often called corn, was a staple crop of the Americas; primarily in Central America, where growth conditions were ideal but also spreading to the rest of the Americas. It served the same role for Americans as most European cereals; a staple crop for humans and animal."
 pearls:0 "Pearls"
 pearlsDESC:0 "Fine quality natural pearls are very rare jewels. Their values are determined similarly to those of other precious gems, according to size, shape, color, quality of surface, orient and luster.Single natural pearls are often sold as collectors' items, or set as centerpieces in unique jewelry."
 metalworking:0 "Metalworking"
 metalworkingDESC:0 "Metalworking is the process of working with metals to create individual parts, assemblies, or large-scale structures.\n\nProvince Bonus: Nearby provinces gain Production Efficiency: §G+5%§!\nLeader Bonus: Provinces with production building gain Goods Produced: §G+0.1§!"
 silver:0 "Silver"
 silverDESC:0 "Silver has been mined since ancient times, long valued as a precious metal, used to make ornaments, jewellery, high-value tableware and utensils."
 exotic_animals:0 "Exotic Animals"
 exotic_animalsDESC:0 "Exotic Animals include a wide variety of animals that are rare kept as a pet for a form of prestige for the rich people."
 vanilla:0 "Vanilla"
 vanillaDESC:0 "Vanilla is a flavouring derived from vanilla orchids, native to South and Central America, primarily Mexico. Vanilla became popular in Europe as an additive to chocolate"
 munitions:0 "Munitions"
 munitionsDESC:0 "\n§WTrading Bonus: \nInfantry Fire:§! §G+20%§! \n\nMunitions represents military supplies used in war, especially weapons and ammunition."
 woodworking:0 "Woodworking"
 woodworkingDESC:0 "Woodworking is the activity of making items from wood, and includes cabinet making and furniture"
 ebony:0 "Ebony"
 ebonyDESC:0 "Ebony is a dense black/brown hardwood, ideal for carving. The ebony wood was mostly used to make luxury cabinets with beautiful carved art on them."
 tar:0 "Tar"
 tarDESC:0 "Tar is a viscuous substance that can be obtained from various organic materials; primarily from pine trees, though tar-like products can be derived from various organic matter, like peat. Tar was a central part of North European economie, widely sought after as a preservative for wooden ships, protecting them against rot."
 sulfur:0 "Sulfur"
 sulfurDESC:0 "Sulfur, known to the ancient world as Brimstone, has long been associated with volcanic activity, which explains why ancient christians thought it might be of the devil. Sulfur was important in the production of gunpowder, being the ingredient most sought after."
 leather:0 "Leather"
 leatherDESC:0 "Leather is a strong and ductile material produced from tanning animal skins, often cattle hide. It is used in the production of many valuable goods, such as clothing, books, armor, wallpaper, and furniture. A wide range of techniques are used across the world to produce many different varieties."
 jewellery:0 "Jewellery"
 jewelleryDESC:0 "jewellery consists of decorative items worn for personal adornment, such as brooches, rings, necklaces, earrings, pendants, bracelets, and cufflinks. Jewellery may be attached to the body or the clothes."
 maple_syrup:0 "Maple Syrup"
 maple_syrupDESC:0 "Maple syrup was first made and used by the indigenous peoples of North America, and the practice was adopted by European settlers, who gradually refined production methods."
 potato:0 "Potatoes"
 potatoDESC:0 "Potatoes were introduced to Europe from the Americas in the second half of the 16th century by the Spanish and then becoming staple food in many parts of the world."
 steam_engine:0 "Steam Engine"
 steam_engineDESC:0 "Steam Engine is a heat engine that performs mechanical work using steam as its working fluid. The steam engine uses the force produced by steam pressure to push a piston back and forth inside a cylinder."
 zinc:0 "Zinc"
 zincDESC:0 "Zinc is a lustrous metal that along with copper is used to make brass, commonly used to make figures, sculptures and tableware. Zinc was first isolated from its ores in India, centuries before the Europeans or Chinese managed the same, and most pure zinc in this period came from India."
 optics:0 "Optics"
 opticsDESC:0 "Optics represent using glass and turning it into lenses that were used in correction of vision and many other inventions like compound optical microscope around 1595, and the refracting telescope in 1608, both of which appeared in the spectacle making centres in the Netherlands"
 brass:0 "Brass"
 brassDESC:0 "Brass has long been a popular material for decoration for its bright gold-like appearance, e.g. for drawer pulls and doorknobs. It has also been widely used for all sorts of utensils due to many properties, such as low melting point and workability."
 cannon:0 "Cannons"
 cannonDESC:0 "A large, heavy piece of artillery, typically mounted on wheels, formerly used in warfare."
 tomato:0 "Tomatoes"
 tomatoDESC:0 "The wild ancestor of the tomato is native to western South America. These wild versions were the size of peas. The Spanish first introduced tomatoes to Europe, where they became used in Spanish and Italian food. In France and northern Europe, the tomato was initially grown as an ornamental plant."
 champagne:0 "Champagne"
 champagneDESC:0 "Special kind of sparkling wine is mainly produced by strict rules laid down by monastery in the Champagne province in France."
 llama:0 "Llama"
 llamaDESC:0 "Llama and their smaller cousin Alpaca were domesticated and used by humans as labor animals and their hairs were a prized export product for use in textiles."
 indigo:0 "Indigo Dye"
 indigoDESC:0 "Historically, indigo was a natural dye extracted from the leaves of certain plants, and this process was important economically because blue dyes were once rare."
 sea_turtle:0 "Sea Turtles"
 sea_turtleDESC:0 "Sea Turtles were mainly hunted by locals. The meat was a delicacy in China and the could sell it to the merchants. Other product were also used in traditional medicine and cosmetics."
 uniforms:0 "Uniforms"
 uniformsDESC:0 "Increasingly replacement of enlistment army with permanent national armies. has created national demand for uniforms. local cloth industries started production to meet the demand."
