 A31_regent_light_title:0 "Under Adean Light"
 A31_regent_light_desc:0 "Victory, at last! With our help the light of Adean has been spread and legitimised across the empire. Both elves and human alike now accept His as the true successor to Castellos and not that greedy and mad Corin. With our ally on the throne Moonhaven has risen in prominence across Anbennar too. With pride we could now say that the empire is strong and secure for elves and humans alike."
 A31_greater_revelation_corinite_title:0 "Greater Revelation"
 A31_greater_revelation_corinite_desc:0 "Many years have passed since Corin's great sacrifice and since Her light was brought to Moonhaven. Many things have changed both in Moonhaven and elsewhere and more grand revelations have been made. Corinite beliefs were not the destination as we once believed, but rather a mere stop before the truth of Ravelianism. Our ancestors have committed a heinous crime of theft, and wronged all other races of Halanna. Precursors cannot be forgiven for this. \n\nBut we can. \n\nMoonhaven shall lead the elves as it did before, but not in the name of Corin, who we once thought a Goddess rather than a saint, but in the name of redemption. The redemption for all elvenkind. The redemption for our ancient sins. All elves across Anbennar shall join us and help all other races uncover more secrets of the world. We owe them this much at least."
 A31_greater_revelation_regent_title:0 "Greater Revelation"
 A31_greater_revelation_regent_desc:0 "Many years have passed since Corin's pathetic sacrifice and since Her darkness was brought to the Empire. Many things have changed both in Moonhaven and elsewhere and more grand revelations have been made. Adean beliefs were not the destination as we once believed, but rather a mere stop before the truth of Ravelianism. Our ancestors have committed a heinous crime of theft, and wronged all other races of Halanna. Precursors cannot be forgiven for this. \n\nBut we can. \n\nMoonhaven shall lead the elves as it did before, but not in the name of Adean, who we once thought a God, but in the name of redemption. The redemption for all elvenkind. The redemption for our ancient sins. All elves across Anbennar shall join us and help all other races uncover more secrets of the world. We owe them this much at least."
