 A79_gnomish_liberation_army:0 "Hierarchy Militarization"
 A79_gnomish_liberation_army_desc:0 "In the years immediately following the Dragonwake, our grand civilization, once the rival to ancient Dameria, was pushed to the brink of extinction. Let us build a grand army to take back what is ours, in the Dragon Coast and beyond!"
 A79_redevelopment_initiative:0 "Gnomish Redevelopment"
 A79_redevelopment_initiative_desc:0 "The Gnomish Hierarchy was once the pride of the Dragonheights - to reclaim this lost glory, we must retake the Dragon Coast from the treacherous kobolds and rebuild our fallen cities.\nDeving §YGnomes§! extra §YBase Development§! chance: §G+20%§!"
 A79_the_island_fleet:0 "The Uelos Fleet"
 A79_the_island_fleet_desc:0 "Gnomish Hierarchy was largely spared from the ruinous Kobold Rising by the efforts of the great Island Fleet, the last remnants of the Hierarchy's ancient naval power. Though originally deployed as a mercantile force, let us press the Island Fleet into combat to defend our island home from all who would dare threaten it."
 A79_nimscodd_engineering_academy:0 "High Engineering"
 A79_nimscodd_engineering_academy_desc:0 "Even in the days of the Hierarchy, sleepy Nimscodd was well known for its prestigious engineering academy, and it is here that the techno-sorcerous secrets of artificery were first unraveled."
 A79_the_eyes_of_dr_tj_ecklebozz:0 "The Eyes of Dr. T.J. Ecklebozz"
 A79_the_eyes_of_dr_tj_ecklebozz_desc:0 "Torwick Jarnolt Ecklebozz was a brilliant, if eccentric, gnomish tinker from the waning days of the Hierarchy whose development of autonomous spyglass-equipped sentries (called 'Ecklebozz's Eyes') is credited with saving Nimscodd from would-be invaders or foreign seditionists.\nDeving §YGnomish Colonies§! extra §YDevelopment§! chance: §G50%§!"
 A79_cliff_gnome_resilience:0 "Cliff Gnome Resilience"
 A79_cliff_gnome_resilience_desc:0 "The Cliff Gnomes native to Nimscodd were once a marginalized group in the Old Hierarchy, being the closest to the ancient nomadic hill gnomes of yore. Ancient strictures forbidding contact had to be discarded in the name of survival; let us instead embrace the ways of these hardy folk to thrive in this grim era."
 A79_artificer_combat_exoskeleton_mk1:0 "Artificer Combat Exoskeleton MkII"
 A79_artificer_combat_exoskeleton_mk1_desc:0 "At long last, our artificers have unlocked the secrets of elven magic and harnessed it for our cause! Let us now employ these great engines of war to serve as the backbone of armies, the great bulwark against which the enemies of gnomekind shall break!"
