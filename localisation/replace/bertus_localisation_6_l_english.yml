 B33_calindal_the_gleaming_blade_desc:0 "The Gleaming Blade was a greatsword used during the Dragonwake by Elecast Dragonsbane to slay the dragon Alos the Copper. While the blade is known for its sharp vorpal quality, it is most famous for the fact that, once drawn, it shines a light that is capable of blinding those who stare too close - this blinding nature of the blade has been used since time immemorial to determine the worthiness of the Blademarcher kings.\n\nDuring the Decade of Masks it was discovered that the Gleaming Blade was none other than Calindal, a precursor spellblade named after and forged by the mythological elf-smith Calindal.\n§YHuman Education§! also can increase Heir £mil£ Skill"