 magic_mind_control_desc_tt:0 "---------------------------------\n§gThe mages which specialize in enchantment are few, but they have the power of altering the minds of those close to them, such example is the spell "mind control" which lets the mage manipulate the victim into thinking hes a close friend, a lover, or by simply making him a happy slave, this spell is seen as wrong and immoral by lots of people, but the user can just manipulate the victim into saying that there isnt any magic involved and theresx no need to look further, which makes the spell almost imposible to discover.\nIn this case, We can use the spell on an advisor, make him believe he already is fortunate enough to work for us, and while the spell is still active, he will be a happy slave, working for our leader without the need of financial incentives, but, the spell still has a time limit, because of its high mana consumption§!"
