 dwarven_pantheon.300.t:0 "The Dwarven Pantheon"
 dwarven_pantheon.300.d:0 "lore stuff about us not abandoning the Dwarven Pantheon and why we don't have access to all the deities at start."
 dwarven_pantheon.300.a:0 "Nice"
 dwarven_pantheon.300.tooltip:0 "Additional §YDeities§! will be unlocked over time"

 dwarven_pantheon.301.t:0 "Renewed Worship"
 dwarven_pantheon.301.d:0 "we unlocked a deity cuz we're cool (rubyhold + ozovar) "
 dwarven_pantheon.301.a:0 "Nice"

 dwarven_pantheon.302.t:0 "The Pantheon Grows"
 dwarven_pantheon.302.d:0 "we rediscovered a deity"
 dwarven_pantheon.302.a:0 "Nice"



