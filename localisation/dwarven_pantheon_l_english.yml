 ####Rediscovery and disaster

 dwarven_pantheon_speed_tooltip:0 "Rapid progress towards the §YAzirnûk§! will allow us to convert sooner and claim the §Yfirst convert bonus§!\n"
 dwarven_pantheon_slow_tooltip:0 "Slower progress towards the §YAzirnûk§! allows us to discover more §YDeities§! before conversion\n"
 dwarven_pantheon_finish_rediscovery_tooltip:0 "We will §Gfinish§! the §YRediscovery§!"
 dwarven_pantheon_last_chance_tooltip:0 "This will be our final chance to convert to the Dwarven Pantheon"



 dwarven_pantheon.100.t:0 "The Old Gods"
 dwarven_pantheon.100.d:0 "maybe we should go back to the dwarven pantheon"
 dwarven_pantheon.100.a:0 "maybe"

 dwarven_pantheon.101.t:0 "Stones to be Kept"
 dwarven_pantheon.101.d:0 "the clergy are being annoying. they say we should ignore the old faith"
 dwarven_pantheon.101.a:0 "AW is boring, pursue this"
 dwarven_pantheon.101.b:0 "ok chill bro"

 dwarven_pantheon.102.t:0 "Old and New"
 dwarven_pantheon.102.d:0 "stuff about the 2 religions, yada yada."
 dwarven_pantheon.102.a:0 "Yes"
 dwarven_pantheon.102.tooltip:0 "We will start the process of rediscovering the Dwarven Pantheon"
 dwarven_pantheon.102.b:0 "No I want to be boring"

 dwarven_pantheon.103.t:0 "Dagrin Everbeard"
 dwarven_pantheon.103.d:0 "Chief god"
 dwarven_pantheon.103.a:0 "We must know more"
 dwarven_pantheon.103.b:0 "Nice and slow"

 dwarven_pantheon.104.t:0 "Dwarf or God"
 dwarven_pantheon.104.d:0 "Dagrin is said to be a dwarf in AW while apparently he was a god in the Pantheon, which is it?"
 dwarven_pantheon.104.a:0 "A god of course"
 dwarven_pantheon.104.b:0 "We should study this carefully"

 dwarven_pantheon.105.t:0 "Thyrfen Goldenhands"
 dwarven_pantheon.105.d:0 "Goddess of grain and food. Yum"
 dwarven_pantheon.105.a:0 "Cool"
 dwarven_pantheon.105.b:0 "Slow cool"

 dwarven_pantheon.106.t:0 "Anvelind Hearthmaiden"
 dwarven_pantheon.106.d:0 "Dagrin's wife. She yells at the other gods when they're being stupid."
 dwarven_pantheon.106.a:0 "Cool"
 dwarven_pantheon.106.b:0 "Slow cool"

 dwarven_pantheon.107.t:0 "Lorgrim"
 dwarven_pantheon.107.d:0 "Nobody knows where this god came from. She wanders everywhere apparently and guides souls of the dead"
 dwarven_pantheon.107.a:0 "Cool"
 dwarven_pantheon.107.b:0 "Slow cool"

 dwarven_pantheon.108.t:0 "Lorgram"
 dwarven_pantheon.108.d:0 "Twin of Lorgrim, dude is keeper of the dead"
 dwarven_pantheon.108.a:0 "Cool"
 dwarven_pantheon.108.b:0 "Slow cool"

 dwarven_pantheon.109.t:0 "Twin Gods"
 dwarven_pantheon.109.d:0 "Where did Lorgrim and Lorgram come from? Not even the ancient dwarves knew."
 dwarven_pantheon.109.a:0 "Cool"
 dwarven_pantheon.109.b:0 "Slow cool"

 dwarven_pantheon.110.t:0 "Forgotten Deity"
 dwarven_pantheon.110.d:0 "we found info about a major deity"
 dwarven_pantheon.110.a:0 "Cool"
 dwarven_pantheon.110.b:0 "Slow cool"

 dwarven_pantheon.111.t:0 "The Many Gods of the Pantheon"
 dwarven_pantheon.111.d:0 "we found info about a minor deity"
 dwarven_pantheon.111.a:0 "Cool"
 dwarven_pantheon.111.b:0 "Slow cool"

 dwarven_pantheon.112.t:0 "Prepared"
 dwarven_pantheon.112.d:0 "the people think we should officially convert already, we found a lot of knowledge"
 dwarven_pantheon.112.a:0 "yeah sure"
 dwarven_pantheon.112.b:0 "but what if there's more?"

 dwarven_pantheon.113.t:0 "End of the Journey"
 dwarven_pantheon.113.d:0 "we found info about another minor deity, we'll now convert"
 dwarven_pantheon.113.a:0 "finally"


 ###disaster
 dwarven_pantheon_rediscovery:0 "Azirnûk"
 dwarven_pantheon_rediscovery_end_tooltip:0 "We have dealt with the great upheaval caused by our conversion"

 dwarven_pantheon.200.t:0 "The Godwake"
 dwarven_pantheon.200.d:0 "You thought this religion was free?"
 dwarven_pantheon.200.a:0 "So it begins"

 dwarven_pantheon.201.t:0 "The Dwarven Pantheon"
 dwarven_pantheon.201.d:0 "Someone finished rediscovering the pantheon, we lost our chance to be the first"
 dwarven_pantheon.201.d2:0 "Someone finished rediscovering the pantheon, how do we react?"
 dwarven_pantheon.201.a:0 "Curses"
 dwarven_pantheon.201.b:0 "The Pantheon will light our future"
 dwarven_pantheon.201.c:0 "We remain loyal to our ancestors"

 dwarven_pantheon.202.t:0 "The Stone Keepers"
 dwarven_pantheon.202.d:0 "The ancestor worship priests are mad at us"
 dwarven_pantheon.202.a:0 "We will make amends"
 dwarven_pantheon.202.b:0 "They'll get over it"

 dwarven_pantheon.203.t:0 "Ancestral Warrior"
 dwarven_pantheon.203.d:0 "Important general refuses to convert and is leading a revolt with his troops"
 dwarven_pantheon.203.a:0 "Why are you like this"

 dwarven_pantheon.204.t:0 "Our Ancestors"
 dwarven_pantheon.204.d:0 "are we supposed to forget our ancestors now?"
 dwarven_pantheon.204.a:0 "Not worshipped, but still honored"
 dwarven_pantheon.204.b:0 "They remain in our past"

 dwarven_pantheon.205.t:0 "Divided Court"
 dwarven_pantheon.205.d:0 "our court is constantly at each others' throats because of religion"
 dwarven_pantheon.205.a:0 "Calm down"
 dwarven_pantheon.205.b:0 "Get out"

 dwarven_pantheon.206.t:0 "Dagrin Everbeard"
 dwarven_pantheon.206.d:0 "he was an ancestor, but apparently he was actually a god"
 dwarven_pantheon.206.a:0 "Nobody expected this"

 dwarven_pantheon.207.t:0 "Disgruntled Successor"
 dwarven_pantheon.207.d:0 "our heir/successor/dude is also mad and having a fit"
 dwarven_pantheon.207.a:0 "Why are you like this"

 dwarven_pantheon.208.t:0 "Doomsayers"
 dwarven_pantheon.208.d:0 "a bunch of doomsayers have been taking to the streets saying we'll just abandon the pantheon when we get in trouble just like the ancient dwarves did"
 dwarven_pantheon.208.a:0 "We are stronger than they were"
 dwarven_pantheon.208.b:0 "Can't deny the possibility"

 dwarven_pantheon.209.t:0 "Faith Abroad"
 dwarven_pantheon.209.d:0 "some pantheon dwarf travelers are cursing at us and mentioning some deity we don't know about, they're also throwing food at us cuz they're mean"
 dwarven_pantheon.209.a:0 "That isn't very nice"

 dwarven_pantheon.210.t:0 "Sword Against the Darkness"
 dwarven_pantheon.210.d:0 "some very grumpy and zealous dwarves are very eager to head out and kill some orcs and goblins"
 dwarven_pantheon.210.a:0 "May their aim be true"
 dwarven_pantheon.210.b:0 "We need them to stay home"

 dwarven_pantheon.211.t:0 "Writing on the Walls"
 dwarven_pantheon.211.d:0 "we found some scribbles on a wall about another deity, we think, we're not sure because we were lame and skipped the first part of this."
 dwarven_pantheon.211.a:0 "Dagrin's Beard!"

 dwarven_pantheon.212.t:0 "The Broken Crown"
 dwarven_pantheon.212.d:0 "with the rediscovery of the pantheon comes a new hope in restoring the dwarven empire, but first we need the crown. Some AW dwarves are grumpy because we say we're more legitimate"
 dwarven_pantheon.212.a:0 "Reforge what was broken"
 dwarven_pantheon.212.b:0 "We do not need old symbols"

 dwarven_pantheon.250.t:0 "Ancestral Rage"
 dwarven_pantheon.250.d:0 "these old AW dwarves are unable to cope and are causing problems"
 dwarven_pantheon.250.a:0 "Stop it"

 dwarven_pantheon.251.t:0 "Opportunistic Raiders"
 dwarven_pantheon.251.d:0 "some goblins launched a raid while we were distracted by this disaster"
 dwarven_pantheon.251.a:0 "Disastrous"

 dwarven_pantheon.252.t:0 "Unholy Greed"
 dwarven_pantheon.252.d:0 "AW dwarf merchants are being too stubborn and not selling stuff to us and other people"
 dwarven_pantheon.252.a:0 "More money"

 dwarven_pantheon.253.t:0 "Battle of Faith"
 dwarven_pantheon.253.d:0 "both religions are mad at eachother and have started fighting"
 dwarven_pantheon.253.a:0 "Why are you like this"

 dwarven_pantheon.299.t:0 "Awake at Last"
 dwarven_pantheon.299.d:0 "We were blind, but now we see. This new religion is cool"
 dwarven_pantheon.299.a:0 "Let our enemies tremble"
 dwarven_pantheon.299.b:0 "There is still more to find"
 dwarven_pantheon.299.tooltip:0 "Additional §YDeities§! can be discovered by §Ydigging Holds§! up to §Ylevel four§! and by §Ypassive spread§!"

