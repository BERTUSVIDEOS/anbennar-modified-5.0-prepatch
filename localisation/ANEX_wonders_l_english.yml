 national_wonder.47.t: "National Treasury Departament"
 national_wonder.47.d: "§RNational Treasury Departament§! Requires:\n  1000 ¤\n  §GNational Bank§! idea\n  Master of Mint as Advisor\n\nIf Construction Complete, you will receive:\n  Inflation Reduction Cost §G-20%§!\n  Interest §G-1§!\n  Yearly Tax Income §G+24.00§!"
 national_wonder.48.t: "Kingdom Treasury Department"
 national_wonder.48.d: "§RKingdom Treasury Department§!  Requires:\n  5000 ¤\n  Has §RNational Treasury Departament§! in [From.Capital.GetCapitalName]\n  At least 10 years after §GNational Bank Event§!\n  Government Rank §GKingdom§!\n  Has §BMaste of Mint§! 3 level or higher\n  1 Free buildings slot\n\nIf Construction Complete, you will receive:\n  Inflation Reduction Cost: §G-25%§!\n  Interest: §G-3§!\n  Inflation Reduction: §G+0.15§!\n  Yearly Tax Income: §G+48.00§!"
 national_wonder.49.t: "Imperial Bank"
 national_wonder.49.d: "§RImperial Bank§! Requires:\n  10000 ¤\n  Has §RKingdom Treasury Departament§! in [From.Capital.GetCapitalName] \n  At least 25 years after §GNational Bank§! Event\n  Government Rank §GEmpire§!\n  Has §BMaste of Mint§! 5 level or higher\n  2 Free buildings slot.\n\nIf Construction Complete, you will receive:\n  Inflation Reduction Cost: §G-50%§!\n  Interest: §G-5§!\n  Inflation Reduction: §G+0.25§!\n  Yearly Tax Income: §G+96.00§!\n  If you have government buildings in every owned province:\n   Inflation Reduction: §G+0.10§!\n   Interest per Anum: §G-2§!"
 national_wonder.50.t:0 "War College"
 national_wonder.50.d:0 "Requieres §GGeneral Staff Ideas§!"
 national_wonder.50.a:0 "War College"
 national_wonder.50.b:0 "Royal College of Generals"
 national_wonder.50.c:0 "Empire Officer Academy"
 national_wonder.51.t:0 "War College"
 national_wonder.51.d:0 "§RWar College§! Requires:\n  1000 ¤\n  §GLogistics Expansion§! idea\n  §GGeneral Staff Officer§! as Advisor\n\nIf Construction Complete, you will receive:\n  Land Leader Shock: §G+1.00§!\n  Land Leader Fire: §G+1.00§!\n  Land Leader Siege: §G+1.00§!\n  Land Leader Manuever: §G+1.00§!\n  Army Tradition Decay: §G-0.5%§!\n  Leader Cost: §R+5.0%§!"
 national_wonder.52.t:0 "Royal College of Generals"
 national_wonder.52.d:0 "§RRoyal College of Generals§! Requires:\n  5000 ¤\n  §GLogistics Expansion§! idea\n  §GGeneral Staff Officer§! as Advisor at least lvl 3\n  At Least 10 Years After §GMilitary Reform Events§!\n  Government Rank §GKingdom§!\n  §RWar College§! in [From.Capital.GetCapitalName]\n  1 Free buildings slot.\n\nIf Construction Complete, you will receive:\n  Land Leader Shock: §G+2.00§!\n  Land Leader Fire: §G+2.00§!\n  Land Leader Siege: §G+2.00§!\n  Land Leader Manuever: §G+2.00§!\n  Army Tradition Decay: §G-1.0%§!\n  Leader Cost: §R+20.0%§!\nPosible Number of Buildings: §R-1§!"
 national_wonder.53.t:0 "Empire Officer Academy"
 national_wonder.53.d:0 "§REmpire Officer Academy§! Requires:\n  10000 ¤\n  §GLogistics Expansion§! idea\n  General Staff Officer as Advisorat least lvl 5 \n  At Least 25 Years After §GMilitary Reform Events§!\n  Government Rank §GEmpire§!\n  §RRoyal College of Generals§! in [From.Capital.GetCapitalName]\n  1 Free buildings slot.\n\nIf Construction Complete, you will receive:\n  Land Leader Shock: §G+3.00§!\n  Land Leader Fire: §G+3.00§!\n  Land Leader Siege: §G+3.00§!\n  Land Leader Manuever: §G+3.00§!\n  Army Tradition Decay: §G-1.5%§!\n  Leader Cost: §R+30.0%§!\nPosible Number of Buildings: §R-2§!"
 national_wonder.999.t: "Dumb Detector"
 national_wonder.999.d: "You already have this building or an improved version of this building.Do you really want to send money to Johan Bank?"
 national_wonder.999.a: "Yep"
 national_wonder.999.b: "No"
 national_wonder.1000.t: "The Decline in the Province"
 national_wonder.1000.d: "Since maintaining State buildings requires active interaction with the ruling faction, they can only be in the capital. Therefore, the buildings were abandoned and soon fell into disrepair."
 national_wonder.1000.a: "It is fine."
 national_wonders_tooltip: "You can only build one National Wonder at a time."
