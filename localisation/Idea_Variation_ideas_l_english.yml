# Typos and some wording clean up from Picasso Sparks, use or ignore as you like.
l_english:
 justiz0: "Jurisprudence Ideas"
 justiz0_desc: "A functional legal system is desired and considered important in our state."
 justiz1: "Collection of Laws"
 justiz1_desc: "Laws give people security and foothold."
 justiz2: "Ministry of Justice"
 justiz2_desc: "The ministry of justice is occupied creating new laws and update old ones."
 justiz3: "Lawyer Tradition"
 justiz3_desc: "Our lawyers keep the land running."
 justiz4: "Business Law"
 justiz4_desc: "Business law is important to lay down some rules with the interaction with other countries."
 justiz5: "Anti Usury Laws"
 justiz5_desc: "Usury paralyzes the economy. We shall fight it."
 justiz6: "Public International Law"
 justiz6_desc: "Public international law determines some basic rules in the interactions of states."
 justiz7: "Minority Rights"
 justiz7_desc: "Minority rights stabilize our realm and reduce uprisings."
 entwicklung0: "§B***§! Development Ideas §B***§!"
 entwicklung0_desc: "The state is giving its all to improve the development of the economy."
 entwicklung1: "Metropolis Planning"
 entwicklung1_desc: "State investments are important to support the economy.\n§OMetropolis Planning§!: Provinces with §Y+25 development§! get: \nLand force limit: §G+0.5§! \nSupply Limit: §G+1§!\nPossible Number of Manufactories: §G+1§!"
 entwicklung2: "Efficient Production"
 entwicklung2_desc: "Basic standards help to fight mismanagement.\n§OEfficient Production§!: Deving production on §YPlanned Metropolis§! has a §G+10%§! chance to get §G+1§! §YBase Production§!"
 entwicklung3: "Efficient Taxation"
 entwicklung3_desc: "Tax efficiency prevents waste and bribery in our administration.\n§OEfficient Taxation§!: Deving tax on §YPlanned Metropolis§! has a §G+10%§! chance to get §G+1§! §YBase tax§!"
 entwicklung4: "Efficiency Trade"
 entwicklung4_desc: "The efficient build up of trade gurantees us more wealth.\n§OEfficient Trade§!: Deving production on §YPlanned Metropolis§! with lvl 3 CoT has a §G+10%§! chance to get §G+1§! §YMercantilism§!"
 entwicklung5: "Bureaucracy Buildup"
 entwicklung5_desc: "Bureaucracy helps us formulate rules and control our provinces."
 entwicklung6: "Organized Construction"
 entwicklung6_desc: "The need to upgrade the infrastructure of our government is a costly business. If we structure the process correctly, we can do this cheaper."
 entwicklung7: "Monetary Policy"
 entwicklung7_desc: "Monetary policy ensures stability for our currency."
 gesundheit0: "Health Ideas"
 gesundheit0_desc: "The state will improve the health of the people for their own good."
 gesundheit1: "Longer Working Hours"
 gesundheit1_desc: "Someone who works longer, generates more money."
 gesundheit2: "Decreased Danger of Epidemic"
 gesundheit2_desc: "There is little that can do more damage to the economy than epidemics. Good practices will prevent them."
 gesundheit3: "Improved Lifespan"
 gesundheit3_desc: "Through improving the lifespan of our people, we can build our population."
 gesundheit4: "Sturdiness"
 gesundheit4_desc: "Someone with a sturdy body can better endure extreme situations."
 gesundheit5: "Decreased Infant Death"
 gesundheit5_desc: "If fewer infants die, our supplies of workers and soldiers will grow greatly."
 gesundheit6: "Medicine Technology"
 gesundheit6_desc: "Improving medical technology will help us advancing in science."
 gesundheit7: "Public Hospitals"
 gesundheit7_desc: "Public hospitals will please the common people."
 monarchie0: "Monarchy Ideas"
 monarchie0_desc: "We are ruled by Kings and Queens."
 monarchie4: "Noble Knights"
 monarchie4_desc: "Supporting cavalry requires an economic system that produces a large number of surplus horses. If we were to guarantee the privileges of our noble class, not only would they be much happier - they would do much of the work to produce the needed horses. Our court fool described it as service guarantees serfs."
 monarchie6: "International Nobility"
 monarchie6_desc: "International relations are a tricky business. Some say that the merchant class who are used to dealing with foreigners are best for this. Those who say this ignore the kindred ties that our noble families have established through the years. These ties will help our cause diplomatically."
 monarchie1: "Legitimated Rule"
 monarchie1_desc: "Our family ties with the high nobilty will tighten our right to rule.\n§OLegitimated Rule§!: Legitimacy over 90 gives §G+1§! Administrative & Diplomatic Monarch Skill & §G+0.5§! Yearly Prestige.\n"
 monarchie3: "Local Nobility"
 monarchie3_desc: "The nobility know they are better than common people and will give their loyalty to those who are worthy. If we confirm their privileges, they will remember our largess and be more resistant to the inducements of foreign powers."
 monarchie2: "Dynastic Politics"
 monarchie2_desc: "We will keep our dynasty alive at all costs."
 monarchie7: "Local Militia"
 monarchie7_desc: "Our nobility will muster men to form militias when it comes to defending the homeland."
 monarchie5: "Increase of Crown Authority"
 monarchie5_desc: "Increasing the crown authority will make it easier for us to govern the realm."
 republik0: "Republican Ideas"
 republik0_desc: "The Republican form of government rules in our country."
 republik7: "Roman History"
 republik7_desc: "By studying Roman history, we can learn from their state maintenance and their ability to quickly conquer and maintain new lands."
 republik2: "Abolished Serfdom"
 republik2_desc: "We know from reading the accounts of Roman times that a citizen army of free men is far more willing to fight than those who are forced. We must make our peasantry fairly free and they will fight to defend their freedom."
 republik3: "Bill of Rights"
 republik3_desc: "By granting the citizens certain fundamental rights, we reduce the likelihood of a peasant uprising."
 republik5: "Republican Tradition"
 republik5_desc: "As a long standing republic, our government will more easily face and endure challenges."
 republik4: "Free Subjects"
 republik4_desc: "Although giving a servant a damn good thrashing might be satisfying, it is not the best way to actually get them to work harder. Some natural philosopher has hit on the idea of making profit the prime motivation for people. If we replace monetary rents with payment in kind, our peasants will be incentivized to produce more."
 republik1: "Diplomatic Mission"
 republik1_desc: "We need to play the diplomatic game to ensure our freedom. Because our way of life is both a chance and a threat to our neighbours."
 republik6: "Emancipation"
 republik6_desc: "For a long time we have restricted ownership of land to only those we felt were trustworthy enough. If we were to lift these restrictions, landholding would be consolidated. This in turn would create a pool of seasonal labor for whom the army life might be worth pursuing."
 diktatur0: "Dictatorship Ideas"
 diktatur0_desc: "Our country is ruled by a dictator."
 diktatur1: "High Taxes"
 diktatur1_desc: "Because of our power we can raise the taxes as high as we like."
 diktatur2: "Enforcement of Production"
 diktatur2_desc: "We can always force peasants to work in the manufactories, if we think it necessary."
 diktatur3: "Gang of Bullies"
 diktatur3_desc: "Our 'police' will keep the peace on the streets."
 diktatur4: "Loose Morals"
 diktatur4_desc: "We are not hesitant to soil our hands."
 diktatur5: "Grand Army"
 diktatur5_desc: "We need a big army to fight inner and outer enemies."
 diktatur6: "Forced Integration"
 diktatur6_desc: "We will not mind nationalists or religious fools that deny our ways. \n§OMonarchy/Republic Path§!: Decision to push your country towards republics or monarchies."
 diktatur7: "Militarism"
 diktatur7_desc: "The military is very important in this land. In fact, it is the most important thing."
 kolonialimperium0: "Colonial Empire Ideas"
 kolonialimperium0_desc: "Our country is doing everything to build a mighty colonial empire."
 kolonialimperium1: "Colonial Rush"
 kolonialimperium1_desc: "When space is running out, we need to hurry to get our hands on the best pieces of land. \nColonial Nations Colonist: §G+1§!"
 kolonialimperium2: "Autonomous Adventurers"
 kolonialimperium2_desc: "We don't need to pay people discovering the land. Independent adventurers will do that for us.\nColonists for Colonial Nations §G+1§!"
 kolonialimperium3: "Colonial Conscription"
 kolonialimperium3_desc: "In exchange for our help and money, the colonies will provide us with men in times of war. \nNational Manpower/Sailors Modifier per Colonial Nation: §G+2.5%§!"
 kolonialimperium4: "More Tariffs"
 kolonialimperium4_desc: "Through specific laws we can maximize the profit from the colonies. \nGlobal Tariffs per Colonial Nation: §G+2.5%§!"
 kolonialimperium5: "Faster Infrastructure Development"
 kolonialimperium5_desc: "As we grow and increase our range of operation, we need to be able to dramatically improve our infrastructure. \nConstruction Cost in Colonial Nations: §G-5.0%§!"
 kolonialimperium6: "Commanding Fleet"
 kolonialimperium6_desc: "To defend our colonies we need a big fleet. \nNaval Force Limit Modifier per Colonial Nation: §G+2.5%§!"
 kolonialimperium7: "Smooth Troop Transport"
 kolonialimperium7_desc: "To fight our colonial rivals or put down uprisings, we need to transport troops as quickly as possible. That way we can keep everyone in check." 
 assimilation0: "Assimilation Ideas"
 assimilation0_desc: "The state is doing what it can to assimilate other cultures."
 assimilation1: "Reeducation"
 assimilation1_desc: "We reeducate the people of the lands we have conquered to learn our ways."
 assimilation2: "Fast Integration"
 assimilation2_desc: "Vassals shall be integrated as quickly as possible into the motherland."
 assimilation3: "Religious Tolerance"
 assimilation3_desc: "Religious tolerance is secondary when it comes to quick integration."
 assimilation4: "Appeasement of Nationalists"
 assimilation4_desc: "It can be helpful to appease nationalists with small concessions."
 assimilation5: "Positive Pamphlet"
 assimilation5_desc: "Our own philosophers will praise our culture and our work."
 assimilation6: "Strong Solidarity"
 assimilation6_desc: "If someone tries to conquer our lands, our people will stay loyal."
 assimilation7: "No Enemys, Brothers"
 assimilation7_desc: "The first day after we conquer our enemy's lands, we shall call enemy brother." 
 gesellschaft0: "Society Ideas"
 gesellschaft0_desc: "The state is eager to build a civil society."
 gesellschaft1: "War Bonds"
 gesellschaft1_desc: "War bonds will help us to pay our soldiers."
 gesellschaft2: "Exchange Program"
 gesellschaft2_desc: "Exchange programs further understanding between peoples and improve our relations with other countries."
 gesellschaft3: "Establish Universities"
 gesellschaft3_desc: "Universities help us to advance in technology."
 gesellschaft4: "Chances of Advancement"
 gesellschaft4_desc: "Chances of advancement motivate people without a great family to work hard for their success."
 gesellschaft5: "Alert Population"
 gesellschaft5_desc: "Our people are alert to every threat."
 gesellschaft6: "Content People"
 gesellschaft6_desc: "Content people are less likely to rise in rebellion."
 gesellschaft7: "Through thick and thin"
 gesellschaft7_desc: "The solidarity of society is important for defending a nation."
 propaganda0: "Propaganda Ideas"
 propaganda0_desc: "State propaganda rules the media."
 propaganda1: "War Propaganda"
 propaganda1_desc: "Good propaganda can inspire people to keep fighting."
 propaganda2: "Minister of Propaganda"
 propaganda2_desc: "A minister of propaganda can be very beneficial."
 propaganda3: "Influence Foreign Countries"
 propaganda3_desc: "Because of our propaganda even other nations buy some of our stories."
 propaganda4: "Credibility"
 propaganda4_desc: "By telling the truth at least sometimes or partly, we convey credibility."
 propaganda5: "Strive For Big Things"
 propaganda5_desc: "We always strive for the biggest thing, that is the essence of our propaganda."
 propaganda6: "General Vindication"
 propaganda6_desc: "Our agumentation is as flexible as it has to be."
 propaganda7: "Duty to Win"
 propaganda7_desc: "People of our country do not lose. Never."
 flottenbasis0: "§T***§! Fleet Base Ideas §T***§!"
 flottenbasis0_desc: "We need to aquire fleet bases to further our maritime interests."
 flottenbasis1: "Base Conquest"
 flottenbasis1_desc: "As a nation that relies on ships, we need bases. \n§OCoastal Invasion CB§!: CB against all coastal provinces of non primitives in colonial range. \nManpower Increase for future Ages: §G+2500§!"
 flottenbasis2: "We Need Bases"
 flottenbasis2_desc: "If there always is a base nearby, our ships will improve their durability. \nEnables Building: §YNaval Base§! \nEnables Building: §YHuge Naval Base§!"
 flottenbasis3: "Garrison Fleet"
 flottenbasis3_desc: "A small garrison fleet can defend our base against pirates or lonely enemy ships."
 flottenbasis4: "Base Garrison"
 flottenbasis4_desc: "We both need quite a number of seamen and soldiers to man our bases. \nSailor Increase for future Ages: §G+2500§!"
 flottenbasis5: "Experienced Seamen"
 flottenbasis5_desc: "We always have enough competent men to hire."
 flottenbasis6: "Sea to Land Battle"
 flottenbasis6_desc: "If we have to take an enemy base it is necessary to know the ways of sea to land battles."
 flottenbasis7: "Oversea Shipyards"
 flottenbasis7_desc: "Repairing ships overseas can be a tricky task. It helps to have a shipwright at the next base."
 nationalismus0: "Nationalism Ideas"
 nationalismus0_desc: "The state is encouraging the nationalism of the people."
 nationalismus1: "Aimed Propaganda"
 nationalismus1_desc: "Our propaganda is aiming to strenghten the nationalism of our people."
 nationalismus2: "For the Fatherland!"
 nationalismus2_desc: "Our people are inspired to give their everything for our land. \n§ONationalism Enthusiasm§!: Get up to §G+20%§! National Manpower/Sailors Modifier from Absolutism."
 nationalismus3: "Volunteer Forces"
 nationalismus3_desc: "In times of war volunteer forces will fight on our side."
 nationalismus4: "Partisan Attacks"
 nationalismus4_desc: "If the enemy invades our lands, the common people will organise themselves in partisan units."
 nationalismus5: "Rigid Land"
 nationalismus5_desc: "Unbound, Unbent, Unbroken!"
 nationalismus6: "Confidence in the State"
 nationalismus6_desc: "Through our nationalism, our people have unconditional trust towards our rule.\n§ONationalism CB§!: CB to take own culture group provinces from neighbours."
 nationalismus7: "It is sweet to die for the Fatherland"
 nationalismus7_desc: "Our soldiers are fearless and thus feared everywhere.\n§ONationalist Estate§!: Unlocks the Estate for Nationalists."
 imperialismus0: "Imperialism Ideas"
 imperialismus0_desc: "The state thinks of himself as an empire."
 imperialismus1: "The Law of the Jungle"
 imperialismus1_desc: "We have the right to conquer enemy land because we can. \n§OGoliath Casus Belli§!: CB to vassalize Duchy neighbours."
 imperialismus2: "Long Tradition"
 imperialismus2_desc: "Our land has a long tradition. We shall put it to use. \nImperial Authority Modifier for future Ages: §G+0.05§! \nMandate Modifier for future Ages: §G+0.05§!"
 imperialismus3: "Glorious Past"
 imperialismus3_desc: "Our glorious past helps us always keep the shine of glory."
 imperialismus4: "Imperial Taxes"
 imperialismus4_desc: "Through imperial administration we can collect many taxes. But some people might not like this efficiency."
 imperialismus5: "Imperial Fleet"
 imperialismus5_desc: "The fleet of an empire needs to be big."
 imperialismus6: "Imperial Army"
 imperialismus6_desc: "The army of an empire needs to be big."
 imperialismus7: "Imperial Guard"
 imperialismus7_desc: "The imperial guard consists of just the best soldiers of our land.\n§YNational Elite Regiments§!:\nDrill Gain Modifier: §G+25%§!\nDiscipline: §G+5%§!\n-----------"
 generalstab0: "General Staff Ideas"
 generalstab0_desc: "A number of generals and officers keep discussing questions of strategy and tactics to ensure competent generals for our army."
 generalstab1: "Theory of Shock Combat"
 generalstab1_desc: "By studying age -old tactics and cavalry maneuvers, our generals become masters at surprising and stunning the enemy."
 generalstab2: "Theory of Ranged Combat"
 generalstab2_desc: "As time goes by and armies around the world abandon bows and arquebus in order to adapt to the musket and the rifle, we will excel at using them in order to trample and overpower our enemies."
 generalstab3: "Naval Maneuver Manual"
 generalstab3_desc: "By employing our admirals to train the next generation, their knowledge will remain and better those to come. The famous Naval Maneuver Manual is considered a cornerstone of any successful and renowned admiral's education."
 generalstab4: "Theory of Siege Combat"
 generalstab4_desc: "After the introduction of cannons, generals do not have to rely on pure luck to best the defenders of the fort. By training our best troops and leadership on the use of cannons, we effectively speed up the cycle of any siege."
 generalstab5: "Theory of Naval Combat"
 generalstab5_desc: "Fire! Reload! Stay in formation! Legendary admirals often inspire their men to go beyond their own limitations. According to acclaimed admirals that have served us, having a legendary presence amongst your men can increase a ship's fire rate as well as shock speed."
 generalstab6: "Constant Drills"
 generalstab6_desc: "The life of a soldier in our ranks is very simple; the soldier's main duty is to stay in the best of shape. To drill constantly will turn every soldier over time into what the State wants him to be; a lean mean killing machine. \n\n§OGreat Generals§!: Improves most Generals from Events/Interactions."
 generalstab7: "Logistics Expansion"
 generalstab7_desc: "By expanding our logistics lines, we can afford to have more capable generals leading our armies, ensuring victory on the battlefield."
 stehendesheer0: "§Y***§! Standing Army §Y***§!"
 stehendesheer0_desc: "A standing army may be expensive to maintain, but it is well prepared to fight a war."
 stehendesheer1: "Specialized Infantry Training "
 stehendesheer1_desc: "Various new implementations and techniques vastly improve the effectiveness of the frontline in a battle, thus making our infantrymen excel in the midst of the fight."
 stehendesheer2: "Cavalry Round Tactics"
 stehendesheer2_desc: "By employing hit and run as well as surprise attacks, we make excellent use of our cavalry's fierce charge and power, a force to be reckoned with."
 stehendesheer3: "Command the Barrage"
 stehendesheer3_desc: "Raining fire upon the enemy, these cannoneers' skills are honed to perfection in order to deliver the most disciplined and brutal barrage."
 stehendesheer4: "Fire on my Command!"
 stehendesheer4_desc: "By training our soldiers to think and act as one, we achieve the state of absolute discipline. No soldier breaks the line, no soldier faulters in front of the enemy, there is just a target and an order to fire."
 stehendesheer5: "Military Booklet"
 stehendesheer5_desc: "Advances in the military have led to our staff writing booklets on how to train new recruits and hone their skills to perfection, thus speeding up the time it takes to drill them."
 stehendesheer6: "Grandiose Achievements"
 stehendesheer6_desc: "By memorizing and spreading word of our military achievements we make sure our men are the talk of town and envy of kings. No army carries prestige such as ours!"
 stehendesheer7: "Sieging Breakthrough"
 stehendesheer7_desc: "Our military scientists always experiment with new techniques of bombs, ladders and cannons to tear down the enemy walls as quickly and efficiently as possible. We've had a breakthrough in our research."
 soldnerheer0: "§Y***§! Mercenary Army Ideas §Y***§!"
 soldnerheer0_desc: "An army consisting mainly of mercenaries is quite a task for the treasury but we won't be wasting the lives of our dear population."
 soldnerheer1: "Free Looting"
 soldnerheer1_desc: "We don't care what the mercenaries do in enemy land. "
 soldnerheer2: "Longterm Contracts"
 soldnerheer2_desc: "We have longterm contracts with the mercenaries."
 soldnerheer3: "The Sons Stay Home"
 soldnerheer3_desc: "So long as someone else is dying, our people will maintain the will to fight."
 soldnerheer4: "Split the Spoils of War"
 soldnerheer4_desc: "We will share the spoils of war with our mercenaries."
 soldnerheer5: "Mercenary Captains"
 soldnerheer5_desc: "Some mercenary companies have been employed by us for so long that their captains feel a part of our own officiers."
 soldnerheer6: "Different Troop Types"
 soldnerheer6_desc: "We don't care with what the mercenaries are equipped with as long as they keep their efficiency."
 soldnerheer7: "Mercenary Tradition"
 soldnerheer7_desc: "Our country has relied on mercenaries for ages."
 wehrpflicht0: "§Y***§! Conscription Ideas §Y***§!"
 wehrpflicht0_desc: "The general conscription calls every man to arms to fight for his country. Conscripts are not that well trained like professional soldiers but they fight for their homes."
 wehrpflicht1: "General Conscription"
 wehrpflicht1_desc: "All men who can fight are called into service."
 wehrpflicht2: "We know what we fight for"
 wehrpflicht2_desc: "The men know what they fight for: For their land. That will raise their spirit."
 wehrpflicht3: "Quick Mobilisation"
 wehrpflicht3_desc: "We can rally our troops very quickly because of our great preparation."
 wehrpflicht4: "Basic Training"
 wehrpflicht4_desc: "Our men all get a solid general education in how to survive on the battlefield."
 wehrpflicht5: "Military Zeitgeist"
 wehrpflicht5_desc: "Our methods of training and our tactics keep up with the times."
 wehrpflicht6: "Huge Number of Recruits"
 wehrpflicht6_desc: "Because we muster so many men, we can choose the best men for the bests jobs."
 wehrpflicht7: "Drill Segments"
 wehrpflicht7_desc: "We have standardised our training methods for all new recruits."
 waffenqualitat0: "Weapon Quality Ideas"
 waffenqualitat0_desc: "The quality of weapons can be a decisive factor in warfare."
 waffenqualitat1: "Weapon Production"
 waffenqualitat1_desc: "A coordinated production of weapons is crucial to equipping a big army."
 waffenqualitat2: "Quality Infantry Weapons"
 waffenqualitat2_desc: "The weapons of our infantry have to be of the highest quality."
 waffenqualitat3: "Quality Cavalry Weapons"
 waffenqualitat3_desc: "The weapons of our cavalry have to be of the highest quality."
 waffenqualitat4: "Weapons Merchant"
 waffenqualitat4_desc: "There are many weapons on the markets and many people who sell weapons."
 waffenqualitat5: "Modern Siege Engines"
 waffenqualitat5_desc: "We produce modern siege engines to support our army in sieges."
 waffenqualitat6: "Improved Production"
 waffenqualitat6_desc: "Through production in manufactories we can produce a high number of weapons."
 waffenqualitat7: "Quality Cannons"
 waffenqualitat7_desc: "Our cannons have to be of the highest quality."
 festung0: "Fortress Ideas"
 festung0_desc: "A strongly fortified position that an enemy takes years to break can be very beneficial for regrouping and planning a counterattack."
 festung1: "Defensive Artillery"
 festung1_desc: "Keep the enemy in check with defensive artillery fire."
 festung2: "Fortress Baracks"
 festung2_desc: "The barracks of our troops need to be protected from artillery fire."
 festung3: "Fortress Cannons"
 festung3_desc: "Our fortresses are well equipped with cannons. In case of a huge battle we can use them to reinforce our regular army.\nUnlocks: §YDefense Artillery§! Mercenary Companies"
 festung4: "Better Fort Administration"
 festung4_desc: "We govern our forts in a more effective way which decreases our maintainance. \nEnables Building: §YFortified Keep§! \nEnables Building: §YFortress Barracks§! \nEnables Building: §YAdditional Towers§! \nEnables Building: §YDefensive Artillery§! \nEnables Building: §YSecond Contravallation§! \nEnables Building: §YUnderground Supply Depot§! "
 festung5: "Long Endurance"
 festung5_desc: "Our forts can last longer because of good preparation and modern construction."
 festung6: "Gather at Checkpoints"
 festung6_desc: "If our army is beat on the battlefield we can rally at our forts."
 festung7: "Areas of Supplies"
 festung7_desc: "We can resupply our armies at our forts after a bloody battle."
 kriegsproduktion0: "War Production Ideas"
 kriegsproduktion0_desc: "The reality of conflict sometimes forces you to reorganize the economy for the needs of war."
 kriegsproduktion1: "Infantry Weapon Manufactory Production"
 kriegsproduktion1_desc: "Producing infantry weapons in manufactories is much cheaper than producing them independently."
 kriegsproduktion2: "Professional Horse Breeding"
 kriegsproduktion2_desc: "We need a lot of horses for war. Breeding horses for war is not easy."
 kriegsproduktion3: "War Bonds"
 kriegsproduktion3_desc: "We will issue war bonds to finance our investments."
 kriegsproduktion4: "Effective Base Construction"
 kriegsproduktion4_desc: "We need to effectivly built storerooms for our troops so that we can supply them at all times."
 kriegsproduktion5: "Musket Production"
 kriegsproduktion5_desc: "The production of muskets is crucial for our military capabilities."
 kriegsproduktion6: "Artillery Manufactory Production"
 kriegsproduktion6_desc: "Producing the artillery in manufactories allows us to produce far bigger numbers."
 kriegsproduktion7: "Military Depots"
 kriegsproduktion7_desc: "Military depots make it easier for us to equip our armies in times of war." 
 staatsverwaltung0: "State Administration Ideas"
 staatsverwaltung0_desc: "A good state administration can do wonders."
 staatsverwaltung1: "Community Law"
 staatsverwaltung1_desc: "Community law will ensure that we keep control over distant provinces and thus increase our capabilities to maintain many states."
 staatsverwaltung2: "Administrative Law"
 staatsverwaltung2_desc: "Administrative law keeps the administration transparent and incorrupt."
 staatsverwaltung3: "Inland Trade"
 staatsverwaltung3_desc: "We need to support inland trade by building a road system."
 staatsverwaltung4: "Administrative Espionage"
 staatsverwaltung4_desc: "Our eyes and ears need to be everywhere or we might miss an important detail."
 staatsverwaltung5: "Steering Trade"
 staatsverwaltung5_desc: "We need to steer trade to the direction where it is most profitable for us."
 staatsverwaltung6: "Enforcement of Progress"
 staatsverwaltung6_desc: "Sometimes the peasant population and the unprogressive might be reluctant to accept technical advancements. We need to convince them that advancement is best for them."
 staatsverwaltung7: "Simplification for Manufactory Foundings"
 staatsverwaltung7_desc: "We simplify the process of founding manufactories to improve the production of goods in our country."
 militarismus0: "§O***§! Militarism Ideas §O***§!"
 militarismus0_desc: "The society of our country is militaristic."
 militarismus1: "Great Army"
 militarismus1_desc: "The people expect us to be a force on the battlefield."
 militarismus2: "Officer Career"
 militarismus2_desc: "Our young ones all dream of a career as an officer."
 militarismus3: "Natural Obedience"
 militarismus3_desc: "Our young people will obey our orders - unconditionally."
 militarismus4: "Volunteer Overflow"
 militarismus4_desc: "We can get as many volunteers as we desire."
 militarismus5: "Volunteers for Defence"
 militarismus5_desc: "Being under siege? There will be many people ready to defend their homes."
 militarismus6: "Battle Enthusiasm"
 militarismus6_desc: "Our soldiers simmer with excitement when a battle approaches."
 militarismus7: "Resilience"
 militarismus7_desc: "Our men will fight to the death."
 formation0: "§O***§! Tactical Ideas §O***§!"
 formation0_desc: "Our generals will apply the newest and best tacticial shots in order to win the war."
 formation1: "Column March"
 formation1_desc: "This way for marching allows us to move faster."
 formation2: "Assault"
 formation2_desc: "Assaults can be very handy when you want to quickly conquer a position or overwhelm the enemy before reinforcements arrive."
 formation3: "Excessive Envelopment"
 formation3_desc: "Sometimes you have to take risks and let your cavalry envelop the enemy in a wide maneuver. This often pays off."
 formation4: "Square"
 formation4_desc: "In extemely dire situations or when under heavy cavalry attack the infantry has to swith to all-round defense."
 formation5: "Fire By Rank"
 formation5_desc: "With our infantry firing by rank we can inflict more casulties to the opponent."
 formation6: "Army Doctors"
 formation6_desc: "Our army doctors will not only help us reducing our casulties in battle but assure that most of our men arrive healthy on the battlefield."
 formation7: "Covering Fire"
 formation7_desc: "Fighting the enemy while covered is not dishonorable, but reasonable."
 romuva0: "Romuvan Ideas"
 romuva0_desc: "Our state religion is Romuvan."
 shock0: "§R***§! Shock Ideas §R***§!"
 shock0_desc: "Our army will be trained in favor of close combat."
 shock1: "Sudden Assault"
 shock1_desc: "We will attack the enemy when he does not expect it and win because of that."
 shock2: "Overlapping Attack"
 shock2_desc: "When we charge the enemy, our infantry can assault the whole frontline or just focus down a single unit. We can also react to opportunities to charge the enemy with great surprise. \nInfantry Shock: §G+10%§!"
 shock3: "Cavalry Focus"
 shock3_desc: "Cavalry is very important when it comes to surprising an enemy and quickly defeating him."
 shock4: "Staggering Attack"
 shock4_desc: "Our attacks will be delivered with such force that the enemy should waver and break."
 shock5: "Dragoon Cavalry"
 shock5_desc: "Our Dragoon Cavalry can quickly ride into battle, hurt the enemy and then pull back. When necessary, we can also fight directly from horseback, significantly improving our long range combat options."
 shock6: "Wedge Formation"
 shock6_desc: "Our cavalry wedges are feared by all our enemies. \nCavalry Shock: §G+7.5%§!"
 shock7: "Shock Generals"
 shock7_desc: "Our priority in educating generals is the teachings of close combat."
 fire0: "§R***§! Fire Ideas §R***§!"
 fire0_desc: "Our army will focus on ranged combat."
 fire1: "Concentrated Volleys"
 fire1_desc: "An unprepared charging enemy might regret that decision."
 fire2: "Siege Cannons"
 fire2_desc: "Our cannons are versatile when it comes to sieges or battles."
 fire3: "Quick Reloading"
 fire3_desc: "Training, training, training. Our gun crews will be better than our rivals."
 fire4: "Wait 'til the last second"
 fire4_desc: "Our men will hold their fire until the very last moment to inflict maximum damage to the enemy.\nInfantry Fire §G+10%§!"
 fire5: "Defensive Fire"
 fire5_desc: "Our fortresses are well equipped for a lasting defensive fire."
 fire6: "Concentrated Fire Support"
 fire6_desc: "Through concentrated fire support we will be able to support our front regiments even better."
 fire7: "Long Range Generals"
 fire7_desc: "Our generals' education will be focused on long range combat."
 zentra0: " §G***§! Centralism Ideas §G***§!"
 zentra0_desc: "Our state is centrally ruled."
 zentra1: "Minister of Construction"
 zentra1_desc: "The minister of construction will oversee our most important projects and reduce construction time considerably."
 zentra2: "Central Production"
 zentra2_desc: "Concentrating our production in certain areas will raise our capacity to produce."
 zentra3: "Develop Cities"
 zentra3_desc: "We are used to planning big cities. \n§OBig Cities§!: Provinces with §Y40 Development§! get: \nLocal Production Efficiency: §G+50%§! \nLocal Tax Modifier: §G+50%§! \nLocal Manpower Modifier: §G+50%§! \nLocal Sailors Modifier: §G+50%§! \nLand Force Limit: §G+50%§! \nLocal defensiveness: §G+20%§! \nLocal friendly movement speed: §G+20%§! \nLocal institution spread: §G+50%§! \nLocal governing cost: §G-50%§! \nLand Force Limit: §G+0.5§!"
 zentra4: "Autonomy Reduction"
 zentra4_desc: "We are keen on reducing autonomy in our provinces to push back local elites."
 zentra5: "Central Recruiting"
 zentra5_desc: "Through the concentration of our people we can easily find men for the army. \nSailor Increase for future Ages: §G+1250§!"
 zentra6: "Central Administration"
 zentra6_desc: "Central Administration allows us to govern our provinces very effectively. However, we can only govern so many provinces this way.\n§YExpand Infrastructure§! refunds §G10§! adm power"
 zentra7: "Central Tax Administration"
 zentra7_desc: "Central Tax Administration allows us to collect taxes more efficiently."
 dezentra0: "§G***§! Decentralisation Ideas §G***§!"
 dezentra0_desc: "Our state is ruled decentrally."
 dezentra1: "General Expansion"
 dezentra1_desc: "The resources of the state are not concentrated in one area alone. Whole regions will profit."
 dezentra2: "Decentralized Administration"
 dezentra2_desc: "Because of our big territory, we have to work in a decentralized way to govern."
 dezentra3: "Different Centers of Trade"
 dezentra3_desc: "We won't rely on one center of trade alone."
 dezentra4: "Cultural Centers"
 dezentra4_desc: "We won't focus on one cultural center alone, but on many."
 dezentra5: "Great State"
 dezentra5_desc: "The national territory of the state is vast."
 dezentra6: "Timid Population Growth"
 dezentra6_desc: "We won't achieve much population growth in some areas, but the growth will be healthier."
 dezentra7: "Local Trade"
 dezentra7_desc: "Sometimes local trade in a province can be very profitable in itself. We will remember that."
 horde0: "Horde Ideas"
 horde0_desc: "We are a horde!"
 horde1: "Razing Parties"
 horde1_desc: "It is common knowledge that we live to raze the lands we conquer."
 horde2: "Horse Breeding"
 horde2_desc: "We are quite successful at breeding our horses."
 horde3: "Longterm Memory"
 horde3_desc: "We will always remember our great victories and defeats from the past."
 horde4: "Fighter Tradition"
 horde4_desc: "We are used to fighting for what is ours."
 horde5: "Clan Meetings"
 horde5_desc: "Clan Meetings are very important to keep everybody happy and in line."
 horde6: "Horde Territory"
 horde6_desc: "Just because we are nomads does not mean we cannot rule a big realm like Ghengis Khan once did. \nReduced Development malus for core provinces: §G-50%§!"
 horde7: "Tributary States"
 horde7_desc: "Our tributary states will pay us when we demand it."
 patron_of_art_2: "Patron of the Arts"
 patron_of_art_2_desc: "Our quest towards a culturally cultivated society begins here. Our artistic wonders will go down in history as the most marvelous of this era. \nGeneral institution growth §G+0.1§!"
 foreign_embassies_2: "Foreign Embassies"
 foreign_embassies_2_desc: "Diplomacy is a delicate art of trying to balance several sides at the same time. If we maintain embassies in other countries reporting to us on a regular basis then we will have the information needed in order to ponder our options. \n§ODynasty Promotion§!: Decision to spread your dynasty to other countries. \n§ODynastic Dominance§!: §G+1§! Diplomatic power per country with your dynasty (up to 6, 100 minimum total dev to count)."
 diplomatic_corps_2: "Succession Wars"
 diplomatic_corps_2_desc: "Our country is used to fighting succesion wars. We are always ready to enforce the claims of our family. \n§ODynastic CB§!: CB against anyone sharing your dynasty to force a personal union."
 tolerance_idea_2: "Tolerance"
 tolerance_idea_2_desc: "Adopting a more tolerant view towards the minority religions in our country will greatly increase our religious unity. \n§OAdvisor Hiring§!: Decision to hire specific advisors. \n§ORacial Tolerance§!: Tolerance events are §G+25%§! more frequent."
 cultural_ties_2: "Cultural Ties"
 cultural_ties_2_desc: "Different cultures have different customs, and for some reason tend to resist attempts from above to change said customs. We can turn this weakness into a strength by incorporating local leaders into our system of government and having them carry out our will in a way that is palatable to them. \n§ORacial Ties§!: While 5 races are integrated get §G+5%§! Morale of Armies"
 merchant_marine_2: "Merchant Marine"
 merchant_marine_2_desc: "Let every merchant ship fly our merchant ensign with pride and know that our navy will always be there to protect them if needs must. \nEnables §GDrydock§!"
 grand_navy_2: "Grand Navy"
 grand_navy_2_desc: "Allows us to create one of the largest and most powerful fleets the world has ever seen. \nEnables §GGrand Shipyard§!"
 spion5: "Trade Infiltration"
 spion5_desc: "Infiltrating the traders of our enemies and friends will increase our profit and also enable us to react to enemey intrigue towards our vassals."
 expan2: "Oversea Wars"
 expan2_desc: "If we want to built a huge colonial empire we need to neutralize both global and local rival powers."
 expan5: "Mass Integration"
 expan5_desc: "When we integrate huge masses of land into our realm, we must ensure that we do not drain too many government resources."
 expan6: "Colonial Brothers"
 expan6_desc: "If we want to hold our heavily populated colonies, we need to assimilate those to the extent that they are our state provinces."
 expan7: "Colonial Suppression"
 expan7_desc: "From experience, we have learned how to deal with growing revolts. Our experience is so great that we can suppress those rebellions with limited resources."
 dynasty0: "Dynastic Ideas"
 dynasty0_bonus: "Full Dynasty"
 dynastie4: "Surprise Attack"
 dynastie4_desc: "Our diplomatic game is on the level that our enemies don't expect our attack even though they know it is coming. That will give us an early advantage."
 aristo0: "Theocracy Ideas"
 aristo0_bonus: "Full Theocracy"
 aristo1: "Celebrate As They Fall"
 aristo1_desc: "Our religious festivals will always keep our morale on a high level."
 aristo2: "Divine Assault"
 aristo2_desc: "With god on our side, we cannot lose."
 aristo3: "Religious Supremacy"
 aristo3_desc: "We will prove the supremacy of our religion. We will have it easier converting others because they have to accept our supperiority."
 aristo4: "Church Law"
 aristo4_desc: "Church Law will support us in all our undertakings. \nEnable §GClerical Congress§! Estate Interaction"
 aristo5: "Bless The Cannons"
 aristo5_desc: "Blessing our cannons will motivate people to donate money in order for us to afford even more of them."
 aristo6: "Holy War"
 aristo6_desc: "In holy war we need not need be modest in our demands."
 aristo7: "Divine Vindication"
 aristo7_desc: "We can vindicate even ridiculous demands with our religion."
 konigreich0: "Duchy Ideas"
 konigreich0_desc: "Our country strives to survive."
 konigreich1: "Harvest Festival"
 konigreich1_desc: "At our yearly harvest festival we can show our people our gratitude and kindness. We will feed the poor and show how gracious we are. \n§OHold Summer Feast§!: Decision to get prestige by investing monarch points."
 konigreich2: "Ducal Lands"
 konigreich2_desc: "The crown lands are very important to our rule. We need to ensure that the lands we control directly are as prosperous as possible and can maintain a force that will keep our vassals in check. \nLand Force Limit for future Ages: §G+3.00§!"
 konigreich3: "Centre of Power"
 konigreich3_desc: "The capital needs to be the most attractive city in the dukedom, not only because the government resides there but because the capital will reflect the wealth of our nation."
 konigreich4: "Ducal Decree"
 konigreich4_desc: "By enacting local decrees we can ensure that the dukedom will have as much innovativeness as we like it to have. The people, loyal to the Duke, will follow us in our ways."
 konigreich5: "Ducal Navy"
 konigreich5_desc: "The navy of our nation needs to be representative of our Will. \nNaval Force Limit for future Ages: §G+20.00§!"
 konigreich6: "Ducal Armoury"
 konigreich6_desc: "The Local Armoury is so good that we can reinforce our troops with weapons from it whenever necessary."
 konigreich7: "David vs Goliath"
 konigreich7_desc: "By our rank as Duque we are fighting for our survival, against all odds by God we rise. \n§ODavid vs Goliath CB§!: CB to take provinces from neighbouring Empire Rank Countries."
 quanti1: "Mercenary Contracts"
 quanti1_desc: "By signing longterm contracts we can reduce the initial hiring cost of mercenaries."
 quanti2: "Marines"
 quanti2_desc: "In dire times we might need to resort to recruiting our sailors for our army."
 quanti3: "Sailor Fascination"
 quanti3_desc: "Our young people are fascinated by the sea and the possibilities to experience great adventures."
 maritim1: "Seafarer Nation"
 maritim1_desc: "We are a country of seafarers, fearless on the oceans, eager to discover new lands."
 maritim2: "Tradewar"
 maritim2_desc: "As a country involved in several trade wars we know how to starve a fort from sea."
 maritim3: "Grand Navy"
 maritim3_desc: "Allows us to create one of the largest and most powerful fleets the world has ever seen."
 maritim4: "Naval Trade Boom"
 maritim4_desc: "Because of our huge merchant fleet we have no issues recruiting new sailors whatsoever."
 maritim5: "Admiral Abundance"
 maritim5_desc: "So many capable captains in our fleet, surely it's not going to be difficult to find a capable admiral."
 maritim6: "Shipwright"
 maritim6_desc: "Our shipwrights can finish jobs some take months in half the time."
 maritim7: "Boarding Battles"
 maritim7_desc: "Our sailors are used to board enemy ships. That makes them quite capable on land as well."
 