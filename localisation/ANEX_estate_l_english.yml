 ANEX_main_estate.1.t: "Choosing a Path"
 ANEX_main_estate.1.d: "Once we started the process of decentralizing our country. Through trial and error, we realized that we could not give power to everyone at once. Therefore, now we must choose those who will be the main pillar of our state. So who will it be?"
 ANEX_main_estate.1.a: "Nobles"
 ANEX_main_estate.1.b: "Church"
 ANEX_main_estate.1.c: "Burghers"
 ANEX_main_estate.1.e: "Mages"
 ANEX_main_estate.1.f: "Adventurers"
 ANEX_main_estate.1.n: "Vampires"
 ANEX_main_estate.1.m: "Castonath Patricians"
 ANEX_main_estate.1.k: "Artificers"
 ANEX_main_estate.1.l: "Ministries"
 ANEX_main_estate.1.v: "No we changed our mind"
